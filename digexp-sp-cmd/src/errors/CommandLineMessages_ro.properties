ERROR_CMDLN_MISSING_ARG_2.explanation=Când este executată această comandă, trebuie să fie furnizat argumentul specificat.  Aceasta se întâmplă dacă proprietatea de configurare wcmContentName sau argumentul liniei de comandă este specificat fără să se specifice şi proprietatea de configurare wcmContentSiteArea sau argumentul liniei de comandă.
ERROR_CMDLN_MISSING_ARG_2.useraction=Asiguraţi-vă că argumentele comenzii specificate şi configuraţia se potrivesc cu sintaxa descrisă în documentaţia generală a utilitarului linie de comandă Script Application.

