# PushCommand.38
# The placeholders here are replaced with wcmContentName, wcmContentID and wcmContentPath, where exactly one of which must be specified by config file or command line argument for a successful push. 
ERROR_CMDLN_MISSING_ARG_3=EJPRC0035E: Trebuie să fie specificat unul dintre {0}, {1} sau {2} la împingerea conţinutului.
ERROR_CMDLN_MISSING_ARG_3.explanation=Au fost furnizate argumente insuficiente pentru finalizarea comenzii de împingere specificate.  Comanda de împingere trebuie să identifice unde să se stocheze în WCM conţinutul Script Application, fie după numele asociat cu o zonă de site configurată implicit, după identificatorul de conţinut al unei instanţe Script Application sau după o cale completă la un articol de conţinut WCM.
ERROR_CMDLN_MISSING_ARG_3.useraction=Examinaţi configuraţia şi argumentele liniei de comandă şi asiguraţi-vă că se potrivesc cu sintaxa acestei comenzi din documentaţia generală a liniei de comandă Script Application.

# PushCommand.39
# Placeholders replaced with non-translatable wcmContentID, wcmContentName and wcmContentPath,  only one of which may be specified via config or command-line arg, for a valid push command.
ERROR_CMDLN_CONFLICTING_ARGS_3=EJPRC0036E: Poate fi specificat numai unul dintre {0}, {1} sau {2} la împingerea conţinutului.
ERROR_CMDLN_CONFLICTING_ARGS_3.explanation=Au fost specificate argumente sau o configuraţie care generează conflicte.  Aceasta se poate întâmpla dacă specificaţi un nume de conţinut sub care stocaţi Script Application, dar specificaţi şi un ID de conţinut sau calea completă de conţinut WCM la care se stochează Script Application.  Ar trebui specificat numai unul din aceste argumente sau proprietăţi de configurare care indică unde să memoraţi conţinutul Script Application împins. 
ERROR_CMDLN_CONFLICTING_ARGS_3.useraction=Examinaţi configuraţia şi argumentele liniei de comandă şi asiguraţi-vă că se potrivesc cu sintaxa acestei comenzi din documentaţia generală a liniei de comandă Script Application.

# PushCommand.40
# The placeholders are replaced with the non-translatable wcmContentName and wcmContentSiteArea strings where if wcmContentName is specified, then wcmContentSiteArea must be specified by either configuration or command line argument.
