# AutoAuthHandler.7
ERROR_CMDLN_AUTHN_FAILURE_0=EJPRC0001E: Împingerea aplicaţiei a eşuat din cauza unui eşec de autentificare.
ERROR_CMDLN_AUTHN_FAILURE_0.explanation=Comanda specificată a eşuat din cauza unui eşec de autentificare la server cu acreditările specificate.
ERROR_CMDLN_AUTHN_FAILURE_0.useraction=Verificaţi istoricul sp-cmdln.log din folderul aplicaţiei pentru informaţii mai detaliate privind eroarea şi specificaţi valorile corecte ale numelui de utilizator şi parolei pentru URL-ul de server specificat.

# CommandLine.14
ERROR_CMDLN_MALFORMED_COMMAND_1=EJPRC0002E: Comandă cu format greşit: {0}
ERROR_CMDLN_MALFORMED_COMMAND_1.explanation=Sintaxă de comandă necunoscută.
ERROR_CMDLN_MALFORMED_COMMAND_1.useraction=Verificaţi sp-cmdln.log în folderul aplicaţiei şi corectaţi sintaxa comenzii pentru a se potrivi cu documentaţia generală pentru utilitarul linie de comandă Script Application pentru comenzile şi opţiunile acestui utilitar.

# CommandLine.17
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1=EJPRC0003E: Opţiuni linie de comandă nerecunoscute: {0}
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.explanation=Opţiunile specificate pentru linia de comandă nu sunt recunoscute sau nu sunt suportate.
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.useraction=Referiţi-vă la documentaţia generală pentru utilitarul linie de comandă Script Application pentru opţiunile suportate şi reîncercaţi comanda cu sintaxa corectă de opţiune.

# CommandLine.19
# The following {0} is replaced with the path to the log file that it's asking you to refer to for more details.
ERROR_CMDLN_CMD_FAILED_1=EJPRC0004E: Comanda a eşuat cu una sau mai multe erori.  Vedeţi fişierul istoric pentru detalii: ({0}).
ERROR_CMDLN_CMD_FAILED_1.explanation=Comanda a eşuat cu una sau mai multe erori, înregistrate în sp-cmdln.log.  Acesta este un sumar de eroare afişat la consolă sau la ieşirea standard când o comandă de termină fără să fie ridicată o excepţie, dar unde erorile au fost înregistrate în fişierul istoric în timpul execuţiei comenzii.
ERROR_CMDLN_CMD_FAILED_1.useraction=Verificaţi sp-cmdln.log din folderul de aplicaţii pentru a determina ce erori au apărut.

# CommandLine.21
ERROR_CMDLN_BAD_CONFIG_1=EJPRC0005E: Comanda a eşuat cu una sau mai multe erori de configurare.  Vedeţi fişierul istoric pentru detalii: ({0}).
ERROR_CMDLN_BAD_CONFIG_1.explanation=Comanda a eşuat în timp ce se validează combinaţia de proprietăţi de configurare şi argumente linie de comandă specificată.
ERROR_CMDLN_BAD_CONFIG_1.useraction=Verificaţi sp-cmdln.log din folderul de aplicaţii pentru a determina ce erori au apărut.  Această eroare particulară asociată cu mai multe informaţii detaliate de eroare în fişierul sp-cmdln.log, care descriu ce configuraţie sau argumente de linie de comandă cauzează problema.

# CommandLine.22
# In the following error condition, an unexpected exception made it past more specific error handling and was caught at the outer command processing layer, but the logger was not initialized so the exception is being logged to the console.
ERROR_CMDLN_CMD_FAILED_0=EJPRC0006E: Comanda a eşuat cu o excepţie.
ERROR_CMDLN_CMD_FAILED_0.explanation=Comanda a eşuat cu o excepţie aruncată de la un API numit de către acest utilitar.  Subsistemul de logare nu a fost iniţializat la punctul la care a apărut eşuarea, prin urmare mesajul de excepţie a fost înregistrat la consolă sau la fluxul de eroare standard dacă utilitarul a fost rulat dintr-un script de build
ERROR_CMDLN_CMD_FAILED_0.useraction=Verificaţi mesajul de excepţie asociat în ieşirea de consolă linie de comandă sau unde este capturat fluxul de eroare standard dacă comanda a fost rulată de pe un script de build, pentru a determina ce eroare sau erori au apărut.

# CommandLine.23
# The difference between the above EJPRC0006E and this EJPRC0007E is in the above, the logging system failed to initialize so the error is to the console output and in this one, the logging system is initialized so the details are logged there.
ERROR_CMDLN_CMD_FAILED_LOG_0=EJPRC0007E: Comanda a eşuat cu o excepţie.  Vedeţi fişierul sp-cmdln.log pentru informaţii suplimentare descriptive despre erori.
ERROR_CMDLN_CMD_FAILED_LOG_0.explanation=Comanda a eşuat cu una sau mai multe erori.   Detaliile excepţiei au fost înregistrate în sp-cmdln.log.
ERROR_CMDLN_CMD_FAILED_LOG_0.useraction=Verificaţi sp-cmdln.log din folderul de aplicaţii pentru a determina ce erori au apărut.

