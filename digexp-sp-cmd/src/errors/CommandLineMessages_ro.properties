WARNING_CMDLN_INVALID_ROOT_FOLDER_0.explanation=Folderul rădăcină specificat nu există, dar comanda specificată încearcă totuşi continuarea procesării.
WARNING_CMDLN_INVALID_ROOT_FOLDER_0.useraction=Verificaţi că folderul rădăcină specificat via proprietatea de configurare sau argumentul liniei de comandă sp-config.json se referă la un forlder existent valid pe disc, care conţine aplicaţia de împins către server.

