# Error to the sp push command line output when there is an error loading the configuration file.  For example, "EJPRC0039E: Error loading configuration file c:\archive\ScriptPortlet\spcf\sp-config.json" followed by "java.io.FileNotFoundException: c:\archive\ScriptPortlet\spcf\sp-config.json (Access is denied)"  
ERROR_CMDLN_ERROR_LOADING_CONFIG_1=EJPRC0039E: Eroare la încărcarea fişierului de configurare {0}
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.explanation=A apărut o eroare la încărcarea fişierului de configurare specificat. Utilitarul de jurnalizare Script Application se bazează pe citirea unui fişier de configurare pentru a opera corect. Dacă există o eroare la încărcarea fişierul de configuraţie, detaliile de logare vor fi mai degrabă ieşire la consola de sistem decât la fişierul istoric.
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.useraction=Corectaţi fişierul de configurare pe baza detaliilor erorii şi încercaţi operaţia din nou.
