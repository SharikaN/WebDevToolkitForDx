ERROR_CMDLN_MALFORMED_COMMAND_1.useraction=Uygulama klasöründeki sp-cmdln.log dosyasına bakın ve komutun sözdizimini, bu yardımcı programın komutları ve seçeneklerine ilişkin Script Application komut satırı yardımcı programı genel bakış belgeleriyle eşleşecek şekilde düzeltin.

