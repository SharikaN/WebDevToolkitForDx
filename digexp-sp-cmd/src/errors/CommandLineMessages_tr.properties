# AutoAuthHandler.7
ERROR_CMDLN_AUTHN_FAILURE_0=EJPRC0001E: Uygulama gönderme, kimlik doğrulamasının başarısızlıkla sonuçlanması nedeniyle başarısız oldu.
ERROR_CMDLN_AUTHN_FAILURE_0.explanation=Belirtilen kimlik bilgileriyle sunucuya kimlik doğrulaması başarısız olduğundan, belirtilen komut başarısız oldu.
ERROR_CMDLN_AUTHN_FAILURE_0.useraction=Daha ayrıntılı hata bilgileri için uygulama klasöründeki sp-cmdln.log dosyasına bakın; belirtilen sunucu URL adresi için doğru kullanıcı kimliğini ve parolayı belirtin.

# CommandLine.14
