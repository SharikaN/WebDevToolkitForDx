# CommandLine.19
# The following {0} is replaced with the path to the log file that it's asking you to refer to for more details.
ERROR_CMDLN_CMD_FAILED_1=EJPRC0004E: Komut bir ya da daha fazla hatayla başarısız oldu.  Ayrıntılar için günlüğe bakın: ({0}).
ERROR_CMDLN_CMD_FAILED_1.explanation=Komut, sp-cmdln.log dosyasına kaydedilen bir ya da daha fazla hatayla başarısız oldu.  Bir komut kural dışı durum verilmeden tamamlandıysa, ancak komut yürütülürken günlük dosyasına hatalar kaydedildiyse, konsolda ya da standart çıkışta bu hata özeti görüntülenir.
ERROR_CMDLN_CMD_FAILED_1.useraction=Ne gibi hataların oluştuğunu saptamak için uygulama klasöründeki sp-cmdln.log dosyasına bakın.

# CommandLine.21
ERROR_CMDLN_BAD_CONFIG_1=EJPRC0005E: Komut bir ya da daha fazla yapılanış hatasıyla başarısız oldu.  Ayrıntılar için günlüğe bakın: ({0}).
ERROR_CMDLN_BAD_CONFIG_1.explanation=Belirtilen yapılanış özellikleri birleşiminin ve komut satırı bağımsız değişkenlerinin geçerliliği denetlenirken komut başarısız oldu.
ERROR_CMDLN_BAD_CONFIG_1.useraction=Ne gibi hataların oluştuğunu saptamak için uygulama klasöründeki sp-cmdln.log dosyasına bakın.  Bu hata, sp-cmdln.log dosyasındaki daha ayrıntılı hata bilgileriyle ilişkilendirilir; bu dosyada, soruna neden olan yapılanış ya da komut satırı bağımsız değişkenleri belirtilir.

# CommandLine.22
# In the following error condition, an unexpected exception made it past more specific error handling and was caught at the outer command processing layer, but the logger was not initialized so the exception is being logged to the console.
ERROR_CMDLN_CMD_FAILED_0=EJPRC0006E: Komut bir kural dışı durumla başarısız oldu.
ERROR_CMDLN_CMD_FAILED_0.explanation=Komut, bu yardımcı programın çağırdığı bir API'nın verdiği bir kural dışı durumla başarısız oldu.  Başarısızlığın oluştuğu noktada günlüğe kaydetme alt sistemi başlatılmamış olduğundan, kural dışı durum iletisi konsola ya da standart hata akımına (yardımcı program bir oluşturma komut dosyasından çalıştırıldıysa) kaydedilir.
ERROR_CMDLN_CMD_FAILED_0.useraction=Ne gibi hataların oluştuğunu saptamak için, komut satırı konsolu çıkışında ya da standart hata akımının yakalandığı yerde (yardımcı program bir oluşturma komut dosyasından çalıştırıldıysa) ilişkili kural dışı durum iletisini inceleyin.

# CommandLine.23
# The difference between the above EJPRC0006E and this EJPRC0007E is in the above, the logging system failed to initialize so the error is to the console output and in this one, the logging system is initialized so the details are logged there.
ERROR_CMDLN_CMD_FAILED_LOG_0=EJPRC0007E: Komut bir kural dışı durumla başarısız oldu.  Daha açıklayıcı hata bilgileri için sp-cmdln.log dosyasına bakın.
ERROR_CMDLN_CMD_FAILED_LOG_0.explanation=Komut bir ya da daha fazla hatayla başarısız oldu.   Kural dışı durumun ayrıntıları sp-cmdln.log dosyasına kaydedilmiştir.
ERROR_CMDLN_CMD_FAILED_LOG_0.useraction=Ne gibi hataların oluştuğunu saptamak için uygulama klasöründeki sp-cmdln.log dosyasına bakın.

