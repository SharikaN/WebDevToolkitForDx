# PushCommand.39
# Placeholders replaced with non-translatable wcmContentID, wcmContentName and wcmContentPath,  only one of which may be specified via config or command-line arg, for a valid push command.
ERROR_CMDLN_CONFLICTING_ARGS_3=EJPRC0036E: İçerik gönderilirken şunlardan yalnızca biri belirtilebilir: {0}, {1} ya da {2}.
ERROR_CMDLN_CONFLICTING_ARGS_3.explanation=Çakışan bağımsız değişkenler ya da yapılanış belirtildi.  Script Application yardımcı programının saklanacağı bir içerik adı belirtirseniz, ancak buna ek olarak Script Application yardımcı programının saklanacağı bir içerik tanıtıcısı ya da tam WCM içerik yolu da belirtirseniz bu hata oluşur.  Gönderilen Script Application yardımcı programı içeriğinin nereye saklanacağını belirtmek için bu bağımsız değişkenlerin ya da yapılanış özelliklerinin yalnızca biri belirtilmelidir. 
ERROR_CMDLN_CONFLICTING_ARGS_3.useraction=Yapılanışı ve komut satırı bağımsız değişkenlerini inceleyin ve bunların Script Application komut satırı genel bakış belgelerinde bu komut için belirtilen sözdizimiyle eşleştiğini doğrulayın.

# PushCommand.40
# The placeholders are replaced with the non-translatable wcmContentName and wcmContentSiteArea strings where if wcmContentName is specified, then wcmContentSiteArea must be specified by either configuration or command line argument.
ERROR_CMDLN_MISSING_ARG_2=EJPRC0037E: İçerik gönderilirken {0}, {1} ile birlikte kullanılmalıdır.
ERROR_CMDLN_MISSING_ARG_2.explanation=Bu komut yürütülürken, belirtilen bağımsız değişkenin sağlanması gereklidir.  wcmContentName yapılanış özelliği ya da komut satırı bağımsız değişkeni, wcmContentSiteArea yapılanış özelliği ya da komut satırı değişkeni belirtilmeden belirtilirse bu hata oluşur.
ERROR_CMDLN_MISSING_ARG_2.useraction=Belirtilen komut bağımsız değişkenlerinin ve yapılanışın Script Application komut satırı yardımcı programı genel bakış belgelerinde açıklanan sözdizimiyle eşleştiğini doğrulayın.

# Utilities.0
ERROR_CMDLN_UNHANDLED_DISPOSAL_0=EJPRC0038E: Bellek temizleme işlemi sırasında bir sorun oluştu.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.explanation=Bellek temizliği sırasında belirtilen komut yürütülürken beklenmeyen bir hata oluştu.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.useraction=Komut yürütülürken oluşmuş olabilecek hatalarla ilgili daha fazla bilgi için sp-cmdln.log günlük dosyasını inceleyin.

# Error to the sp push command line output when there is an error loading the configuration file.  For example, "EJPRC0039E: Error loading configuration file c:\archive\ScriptPortlet\spcf\sp-config.json" followed by "java.io.FileNotFoundException: c:\archive\ScriptPortlet\spcf\sp-config.json (Access is denied)"  
ERROR_CMDLN_ERROR_LOADING_CONFIG_1=EJPRC0039E: {0} yapılanış dosyası yüklenirken hata oluştu
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.explanation=Belirtilen yapılanış dosyası yüklenirken hata oluştu. Script Application günlüğe kaydetme yardımcı programının doğru çalışması için bir yapılanış dosyasının okunması gerekir. Yapılanış dosyası yüklenirken hata oluştuysa, günlüğe kaydedilecek ayrıntılar günlük dosyasına değil sistem konsoluna yazılır.
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.useraction=Hata ayrıntılarına dayalı olarak yapılanış dosyasını düzeltin ve işlemi yeniden deneyin.
