# AutoAuthHandler.7
ERROR_CMDLN_AUTHN_FAILURE_0=EJPRC0001E: Pushbewerking van toepassing is mislukt wegens verificatiefout.
ERROR_CMDLN_AUTHN_FAILURE_0.explanation=De opgegeven opdracht is mislukt omdat het niet gelukt is om de identiteit van de gebruiker op de server te verifiëren aan de hand van de opgegeven legitimatiegegevens.
ERROR_CMDLN_AUTHN_FAILURE_0.useraction=Kijk in het bestand sp-cmdln.log in de toepassingsmap voor meer gedetailleerde informatie over de fout en geef de juiste combinatie van gebruikersnaam en wachtwoord op voor de opgegeven server-URL.

# CommandLine.14
ERROR_CMDLN_MALFORMED_COMMAND_1=EJPRC0002E: Onjuist genoteerde opdracht: {0}
ERROR_CMDLN_MALFORMED_COMMAND_1.explanation=De opdrachtsyntaxis is niet herkend.
ERROR_CMDLN_MALFORMED_COMMAND_1.useraction=Kijk in het bestand sp-cmdln.log in de toepassingsmap en corrigeer de syntaxis van de opdracht, zodat deze voldoet aan de documentatie (het overzicht van het opdrachtregelprogramma Script Application) van de opdrachten en opties voor dit hulpprogramma.

# CommandLine.17
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1=EJPRC0003E: Niet-herkende opdrachtregelopties: {0}
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.explanation=De opgegeven opdrachtregelopties zijn niet herkend of worden niet ondersteund.
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.useraction=Kijk in de documentatie (het overzicht van het opdrachtregelprogramma Script Application) welke opties er worden ondersteund en probeer de opdracht opnieuw, maar nu met de juiste syntaxis voor de opties.

# CommandLine.19
# The following {0} is replaced with the path to the log file that it's asking you to refer to for more details.
ERROR_CMDLN_CMD_FAILED_1=EJPRC0004E: Opdracht is mislukt. Er zijn fouten opgetreden.  Zie het logboek voor meer informatie: ({0}).
ERROR_CMDLN_CMD_FAILED_1.explanation=De opdracht is mislukt. Er worden fouten gemeld, zoals vastgelegd in sp-cmdln.log.  Dit is een samenvattende fout die op de console of standaarduitvoer wordt afgebeeld als de opdracht wordt voltooid zonder dat er een uitzondering wordt gegenereerd, terwijl er tijdens de uitvoering van de opdracht wel fouten zijn vastgelegd in het logbestand.
ERROR_CMDLN_CMD_FAILED_1.useraction=Probeer er aan de hand van het bestand sp-cmdln.log in de toepassingsmap achter te komen welke fouten er zijn opgetreden.

# CommandLine.21
ERROR_CMDLN_BAD_CONFIG_1=EJPRC0005E: Opdracht is mislukt. Er zijn configuratiefouten opgetreden.  Zie het logboek voor meer informatie: ({0}).
ERROR_CMDLN_BAD_CONFIG_1.explanation=De opdracht is mislukt bij het valideren van de opgegeven combinatie van configuratie-eigenschappen en opdrachtregelargumenten.
ERROR_CMDLN_BAD_CONFIG_1.useraction=Probeer er aan de hand van het bestand sp-cmdln.log in de toepassingsmap achter te komen welke fouten er zijn opgetreden.  Deze specifieke fout hoort bij meer gedetailleerde foutgegevens in het bestand sp-cmdln.log file. Daarin wordt beschreven welke configuratie-eigenschappen of opdrachtregelargumenten het probleem veroorzaken.

# CommandLine.22
# In the following error condition, an unexpected exception made it past more specific error handling and was caught at the outer command processing layer, but the logger was not initialized so the exception is being logged to the console.
ERROR_CMDLN_CMD_FAILED_0=EJPRC0006E: Opdracht is mislukt. Er is een uitzondering opgetreden.
ERROR_CMDLN_CMD_FAILED_0.explanation=De opdracht is mislukt. Een door dit hulpprogramma aangeroepen API heeft een uitzondering gegenereerd.  Op het moment dat de fout optrad, was het logboeksubsysteem nog niet geïnitialiseerd, dus als het hulpprogramma is uitgevoerd vanuit een build script, is het uitzonderingsbericht niet vastgelegd in de console of de standaard foutenstroom.
ERROR_CMDLN_CMD_FAILED_0.useraction=Als de opdracht is uitgevoerd vanuit een build script, checkt u het bijbehorende uitzonderingsbericht in de uitvoer van de opdrachtregelconsole of op de plaats waar de standaard foutenstroom wordt vastgelegd. Mogelijk kunt u dan vaststellen welke fout (fouten) er is (zijn) opgetreden.

# CommandLine.23
# The difference between the above EJPRC0006E and this EJPRC0007E is in the above, the logging system failed to initialize so the error is to the console output and in this one, the logging system is initialized so the details are logged there.
ERROR_CMDLN_CMD_FAILED_LOG_0=EJPRC0007E: Opdracht is mislukt. Er is een uitzondering opgetreden.  Zie het bestand sp-cmdln.log voor een uitvoeriger beschrijving van de fout.
ERROR_CMDLN_CMD_FAILED_LOG_0.explanation=De opdracht is mislukt. Er worden fouten gemeld.   Details omtrent de uitzondering zijn vastgelegd in sp-cmdln.log.
ERROR_CMDLN_CMD_FAILED_LOG_0.useraction=Probeer er aan de hand van het bestand sp-cmdln.log in de toepassingsmap achter te komen welke fouten er zijn opgetreden.

