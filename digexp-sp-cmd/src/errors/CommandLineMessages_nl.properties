ERROR_CMDLN_UNHANDLED_DISPOSAL_0.explanation=Er is een onverwachte fout opgetreden toen het geheugen werd opgeschoond terwijl de opgegeven opdracht werd uitgevoerd.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.useraction=Kijk in het logbestand sp-cmdln.log voor meer informatie over mogelijke fouten die zijn opgetreden tijdens de uitvoering van de opdracht.

# Error to the sp push command line output when there is an error loading the configuration file.  For example, "EJPRC0039E: Error loading configuration file c:\archive\ScriptPortlet\spcf\sp-config.json" followed by "java.io.FileNotFoundException: c:\archive\ScriptPortlet\spcf\sp-config.json (Access is denied)"  
ERROR_CMDLN_ERROR_LOADING_CONFIG_1=EJPRC0039E: Fout bij het laden van configuratiebestand {0}
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.explanation=Fout bij het laden van het opgegeven configuratiebestand. Het logboekprogramma van Script Application werkt alleen goed als een bepaald configuratiebestand kan worden gelezen. Als er bij het laden van dat configuratiebestand een fout optreedt, worden de logboekgegevens niet uitgevoerd naar het logbestand, maar naar de systeemconsole.
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.useraction=Repareer het configuratiebestand op basis van de foutgegevens en probeer de bewerking opnieuw.
