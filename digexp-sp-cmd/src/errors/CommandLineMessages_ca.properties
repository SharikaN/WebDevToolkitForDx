# AutoAuthHandler.7
ERROR_CMDLN_AUTHN_FAILURE_0=EJPRC0001E: L'aplicació push ha fallat a causa d'un error d'autenticació.
ERROR_CMDLN_AUTHN_FAILURE_0.explanation=L'ordre especificada ha fallat a causa d'un error per autenticar-se al servidor amb les credencials especificades.
ERROR_CMDLN_AUTHN_FAILURE_0.useraction=Consulteu el sp-cmdln.log a la carpeta d'aplicació per obtenir informació més detallada i especifiqueu el nom d'usuari i la contrasenya correctes per a l'URL de servidor especificat.

# CommandLine.14
ERROR_CMDLN_MALFORMED_COMMAND_1=EJPRC0002E: Ordre amb format incorrecte: {0}
ERROR_CMDLN_MALFORMED_COMMAND_1.explanation=Sintaxi d'ordres no reconeguda.
ERROR_CMDLN_MALFORMED_COMMAND_1.useraction=Comproveu el registre sp-cmdln.log a la carpeta d'aplicació i corregiu la sintaxi de l'ordre perquè coincideixi amb la documentació de la utilitat de la línia d'ordres de l'Script Application per a les ordres i opcions d'aquesta utilitat.

# CommandLine.17
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1=EJPRC0003E: Opcions de línia d''ordres no reconegudes: {0}
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.explanation=Les opcions de la línia d'ordres especificades no es reconeixen o no se suporten.
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.useraction=Consulteu la documentació de la utilitat de la línia d'ordres de l'Script Application per conèixer les opcions admeses i torneu a provar l'ordre amb la sintaxi de l'opció correcta.

# CommandLine.19
# The following {0} is replaced with the path to the log file that it's asking you to refer to for more details.
ERROR_CMDLN_CMD_FAILED_1=EJPRC0004E: L''ordre ha fallat amb un o més errors.  Consulteu el registre per veure''n els detalls: ({0}).
ERROR_CMDLN_CMD_FAILED_1.explanation=L'ordre ha fallat amb un o més errors, connectat a sp-cmdln.log.  És un resum d'error que es mostra a la consola o a la sortida estàndard quan es completa una ordre sense que es produeixi cap excepció, però on els errors es van registrar en el fitxer de registre durant l'execució de l'ordre.
ERROR_CMDLN_CMD_FAILED_1.useraction=Consulteu el registre sp-cmdln.log a la carpeta d'aplicació per determinar l'error o errors que s'han produït.

# CommandLine.21
ERROR_CMDLN_BAD_CONFIG_1=EJPRC0005E: L''ordre ha fallat amb un o més errors de configuració.  Consulteu el registre per veure''n els detalls: ({0}).
ERROR_CMDLN_BAD_CONFIG_1.explanation=L'ordre ha fallat en validar la combinació de propietats de configuració i els arguments de la línia d'ordre especificats.
ERROR_CMDLN_BAD_CONFIG_1.useraction=Consulteu el registre sp-cmdln.log a la carpeta d'aplicació per determinar l'error o errors que s'han produït.  Aquest error concret està associat amb més informació detallada de l'error del fitxer sp-cmdln.log, que descriu quina configuració o arguments de la línia d'ordres causen el problema.

# CommandLine.22
# In the following error condition, an unexpected exception made it past more specific error handling and was caught at the outer command processing layer, but the logger was not initialized so the exception is being logged to the console.
ERROR_CMDLN_CMD_FAILED_0=EJPRC0006E: L'ordre ha fallat amb l'excepció.
ERROR_CMDLN_CMD_FAILED_0.explanation=L'ordre ha fallat amb una excepció des de l'API cridada per aquesta utilitat.  El subsistema de registre no es va iniciar en el moment en què es va produir l'error, de manera que el missatge d'excepció es va registrar a la consola o a la seqüència d'error estàndard si la utilitat es va executar des d'un script de muntatge.
ERROR_CMDLN_CMD_FAILED_0.useraction=Comproveu el missatge d'excepció associat de la línia d'ordres de la sortida de la consola o on es va capturar la seqüència d'error estàndard si l'ordre es va executar des d'un script de muntatge, per determinar quin error o errors es van produir.

# CommandLine.23
# The difference between the above EJPRC0006E and this EJPRC0007E is in the above, the logging system failed to initialize so the error is to the console output and in this one, the logging system is initialized so the details are logged there.
ERROR_CMDLN_CMD_FAILED_LOG_0=EJPRC0007E: L'ordre ha fallat amb l'excepció.  Consulteu el fitxer sp-cmdln.log per obtenir més informació descriptiva de l'error.
ERROR_CMDLN_CMD_FAILED_LOG_0.explanation=L'ordre ha fallat amb un o més errors.   Els detalls de l'excepció es van registrar a sp-cmdln.log.
ERROR_CMDLN_CMD_FAILED_LOG_0.useraction=Consulteu el registre sp-cmdln.log a la carpeta d'aplicació per determinar l'error o errors que s'han produït.

# CommandLine.6
WARNING_CMDLN_INVALID_ROOT_FOLDER_0=EJPRC0008W: La carpeta arrel especificada no existeix; s'està intentant continuar.
WARNING_CMDLN_INVALID_ROOT_FOLDER_0.explanation=La carpet arrel especificada no existeix, però l'ordre especificada està intentant continuar igualment.
WARNING_CMDLN_INVALID_ROOT_FOLDER_0.useraction=Comproveu que la carpeta arrel especificada mitjançant la propietat de configuració sp-config.json o mitjançant l'argument de línia d'ordres fa referència a una carpeta existent vàlida al disc que conté l'aplicació que s'ha de trametre per push al servidor.

