ERROR_CMDLN_UNHANDLED_DISPOSAL_0.explanation=S'ha produït un error inesperat durant la neteja de memòria mentre s'executava l'ordre especificada.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.useraction=Examineu el fitxer de registre sp-cmdln.log per obtenir més informació sobre errors que es poden haver produït durant l'execució de l'ordre.

# Error to the sp push command line output when there is an error loading the configuration file.  For example, "EJPRC0039E: Error loading configuration file c:\archive\ScriptPortlet\spcf\sp-config.json" followed by "java.io.FileNotFoundException: c:\archive\ScriptPortlet\spcf\sp-config.json (Access is denied)"  
ERROR_CMDLN_ERROR_LOADING_CONFIG_1=EJPRC0039E: S''ha produït un error durant la càrrega del fitxer de configuració {0}
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.explanation=S'ha produït un error durant la càrrega del fitxer de configuració especificat. La utilitat de registre de l'Script Application confia a llegir un fitxer de configuració per operar correctament. Si es produeix un error en carregar el fitxer de configuració, els detalls del registre es mostraran a la consola del sistema i no al fitxer de registre.
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.useraction=Corregiu el fitxer de configuració basat en els detalls de l'error i torneu a intentar l'operació.
