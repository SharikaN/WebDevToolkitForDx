# PushCommand.38
# The placeholders here are replaced with wcmContentName, wcmContentID and wcmContentPath, where exactly one of which must be specified by config file or command line argument for a successful push. 
ERROR_CMDLN_MISSING_ARG_3=EJPRC0035E: Un de {0}, {1}, o {2} s''ha d''especificar quan es trameti contingut per Push.
ERROR_CMDLN_MISSING_ARG_3.explanation=No s'han proporcionat prou arguments per completar l'ordre push especificada.  L'ordre push ha d'identificar en quin lloc de WCM s'ha d'emmagatzemar el contingut de l'Script Application, ja sigui amb un nom associat a una àrea del lloc configurada per defecte, l'identificador de contingut d'una instància de l'Script Application existent o un camí d'accés complet a un element de contingut de WCM.
ERROR_CMDLN_MISSING_ARG_3.useraction=Examineu la configuració i els arguments de la línia d'ordres i assegureu-vos que coincideixin amb la sintaxi de la documentació de la línia d'ordres de l'Script Application per aquesta ordre.

# PushCommand.39
# Placeholders replaced with non-translatable wcmContentID, wcmContentName and wcmContentPath,  only one of which may be specified via config or command-line arg, for a valid push command.
ERROR_CMDLN_CONFLICTING_ARGS_3=EJPRC0036E: Només un de {0}, {1}, o {2} s''ha d''especificar quan es trameti contingut per Push.
ERROR_CMDLN_CONFLICTING_ARGS_3.explanation=S'han especificat arguments o configuració conflictius.  Això pot passar si especifiqueu un nom de contingut per emmagatzemar-hi l'Script Application, però també si especifiqueu un id de contingut o un camí d'accés a WCM complet per emmagatzemar-hi l'Script Application. Només s'ha d'especificar un d'aquests arguments o propietats de configuració per indicar on s'ha d'emmagatzemar el contingut de l'Script Application tramesa per push.
ERROR_CMDLN_CONFLICTING_ARGS_3.useraction=Examineu la configuració i els arguments de la línia d'ordres i assegureu-vos que coincideixin amb la sintaxi de la documentació de la línia d'ordres de l'Script Application per aquesta ordre.

# PushCommand.40
# The placeholders are replaced with the non-translatable wcmContentName and wcmContentSiteArea strings where if wcmContentName is specified, then wcmContentSiteArea must be specified by either configuration or command line argument.
ERROR_CMDLN_MISSING_ARG_2=EJPRC0037E: {0} s''ha d''utilitzar junt amb {1} quan es publiqui contingut.
ERROR_CMDLN_MISSING_ARG_2.explanation=S'ha de proporcionar l'argument especificat en executar aquesta ordre.  Això pot passar si l'argument de línia d'ordres o la propietat de configuració wcmContentName s'especifica sense haver especificat l'argument de línia d'ordres o la propietat de configuració wcmContentSiteArea.
ERROR_CMDLN_MISSING_ARG_2.useraction=Assegureu-vos que la configuració i els arguments de l'ordre especificada coincideixin amb la sintaxi descrita a la documentació de la utilitat de línia d'ordres de l'Script Application.

# Utilities.0
