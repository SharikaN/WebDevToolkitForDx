ERROR_CMDLN_MALFORMED_COMMAND_1.useraction=Provjerite sp-cmdln.log u folderu aplikacije i ispravite sintaksu naredbe tako da odgovara opcijama i naredbama ovog pomoćnog programa u dokumentaciji pomoćnog programa reda za naredbe Script Application.

# CommandLine.17
