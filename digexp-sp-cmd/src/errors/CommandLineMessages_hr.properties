ERROR_CMDLN_UNHANDLED_DISPOSAL_0=EJPRC0038E: Dogodio se problem tijekom čišćenja memorije.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.explanation=Dogodila se neočekivana greška tijekom čišćenja memorije za vrijeme izvođenja specificirane naredbe.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.useraction=Pregledajte datoteku dnevnika sp-cmdln.log za više informacija o greškama koje su se možda dogodile tijekom izvođenja naredbe.

# Error to the sp push command line output when there is an error loading the configuration file.  For example, "EJPRC0039E: Error loading configuration file c:\archive\ScriptPortlet\spcf\sp-config.json" followed by "java.io.FileNotFoundException: c:\archive\ScriptPortlet\spcf\sp-config.json (Access is denied)"  
ERROR_CMDLN_ERROR_LOADING_CONFIG_1=EJPRC0039E: Greška kod učitavanja konfiguracijske datoteke {0}
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.explanation=Dogodila se greška tijekom učitavanja specificirane konfiguracijske datoteke. Pomoćni program dnevnika Script Applicationa oslanja se na čitanje konfiguracijske datoteke kako bi ispravno radio. Ako se pojavi greška kod učitavanja konfiguracijske datoteke, detalji vođenja dnevnika izlaze na sistemsku konzolu umjesto u datoteku dnevnika.
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.useraction=Popravite konfiguracijsku datoteku na temelju detalja greške pa ponovno pokušajte operaciju.
