WARNING_CMDLN_INVALID_ROOT_FOLDER_0.explanation=Navedeni root folder ne postoji, ali specificirana naredba i dalje pokušava nastaniti obradu.
WARNING_CMDLN_INVALID_ROOT_FOLDER_0.useraction=Provjerite korijenski folder specificiran putem sp-config.json konfiguracijskog svojstva i da li argument reda za naredbe poziva važeći postojeći folder na disku, koji sadrži aplikaciju na kojoj će se izvesti push na poslužitelj.

