ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.explanation=Specificirane opcije reda za naredbe nisu prepoznate ili nisu podržane.
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.useraction=Pogledajte dokumentaciju pomoćnog programa reda za naredbe Script Application za podržane opcije, i ponovite naredbu s ispravnom sintaksom opcija.

# CommandLine.19
# The following {0} is replaced with the path to the log file that it's asking you to refer to for more details.
ERROR_CMDLN_CMD_FAILED_1=EJPRC0004E: Naredba nije uspjela uz jednu ili više grešaka.  Pogledajte dnevnik za više detalja: ({0}).
ERROR_CMDLN_CMD_FAILED_1.explanation=Naredba nije uspjela uz jednu ili više grešaka, zapisane su u sp-cmdln.log.  Ovo  je sažetak greške prikazan na konzoli ili standardnom izlazu kada se naredba dovrši bez izuzetka, ali se greške zapišu u datoteku dnevnika tijekom izvođenja naredbe.
ERROR_CMDLN_CMD_FAILED_1.useraction=Pogledajte sp-cmdln.log u folderu aplikacije i utvrdite koje su se greške pojavile.

# CommandLine.21
ERROR_CMDLN_BAD_CONFIG_1=EJPRC0005E: Naredba nije uspjela uz jednu ili više grešaka konfiguracije.  Pogledajte dnevnik za više detalja: ({0}).
ERROR_CMDLN_BAD_CONFIG_1.explanation=Naredba nije uspjela tijekom provjere kombinacije konfiguracijskih svojstava i specificiranih argumenata reda za naredbe.
ERROR_CMDLN_BAD_CONFIG_1.useraction=Pogledajte sp-cmdln.log u folderu aplikacije i utvrdite koje su se greške pojavile.  Ovoj specifičnoj greški pridružene su detaljnije informacije i greški u sp-cmdln.log datoteci, koje opisuju koji argumenti konfiguracije ili reda za naredbe uzrokuju problem.

# CommandLine.22
# In the following error condition, an unexpected exception made it past more specific error handling and was caught at the outer command processing layer, but the logger was not initialized so the exception is being logged to the console.
ERROR_CMDLN_CMD_FAILED_0=EJPRC0006E: Naredba nije uspjela uz izuzetak.
ERROR_CMDLN_CMD_FAILED_0.explanation=Naredba nije uspjela uz izuzetak koji je izbacio API, kojeg je pozvao ovaj pomoćni program.  Podsistem zapisivanja nije bio inicijaliziran kada se dogodila greška pa je poruka izuzetka zapisana na konzolu ili u standardni tok grešaka ako je pomoćni program izveden iz skripta izgradnje.
ERROR_CMDLN_CMD_FAILED_0.useraction=Provjerite pridruženu poruku izuzetka u izlazu reda za naredbe na konzoli ili tamo gdje se hvata standardni tok grešaka ako je naredba izvedena iz skripta izgradnja, da utvrdite koje su greške dogodile.

# CommandLine.23
# The difference between the above EJPRC0006E and this EJPRC0007E is in the above, the logging system failed to initialize so the error is to the console output and in this one, the logging system is initialized so the details are logged there.
ERROR_CMDLN_CMD_FAILED_LOG_0=EJPRC0007E: Naredba nije uspjela uz izuzetak.  Pogledajte sp-cmdln.log datoteku za informacije o greški koje sadrže bolji opis.
ERROR_CMDLN_CMD_FAILED_LOG_0.explanation=Naredba nije uspješno izvedena, pojavila se greška ili više grešaka.   Detalji izuzetka su zapisani u sp-cmdln.log.
ERROR_CMDLN_CMD_FAILED_LOG_0.useraction=Pogledajte sp-cmdln.log u folderu aplikacije i utvrdite koje su se greške pojavile.

