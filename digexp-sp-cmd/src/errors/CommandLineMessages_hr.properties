ERROR_CMDLN_AUTHN_FAILURE_0.explanation=Specificirana naredba nije uspjela zbog neuspješne provjere identiteta na poslužitelju sa specificiranim vjerodajnicama.
ERROR_CMDLN_AUTHN_FAILURE_0.useraction=Pogledajte sp-cmdln.log u folderu aplikacije za detaljnije informacije o grešci i specificirajte ispravno korisničko ime i lozinku za navedeni url poslužitelja.

# CommandLine.14
