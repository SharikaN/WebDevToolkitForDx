# PushCommand.38
# The placeholders here are replaced with wcmContentName, wcmContentID and wcmContentPath, where exactly one of which must be specified by config file or command line argument for a successful push. 
ERROR_CMDLN_MISSING_ARG_3=EJPRC0035E: Jedan od {0}, {1} ili {2} mora biti naveden kada se radi push sadržaja.
ERROR_CMDLN_MISSING_ARG_3.explanation=Nije specificirano dovoljno argumenata za dovršenje specificirane push naredbe.  Naredba push mora odrediti gdje u WCM spremiti Script Application sadržaj, putem naziva pridruženog defaultnom konfiguriranom području sjedišta, putem identifikatora sadržaja postojeće instance Script Applicationa ili s punom stazom do WCM stavke sadržaja.
ERROR_CMDLN_MISSING_ARG_3.useraction=Pregledajte konfiguraciju i argumente reda za naredbe, provjerite da li odgovaraju sintaksi naredbe u dokumentaciji reda za naredbe Script Applicationa.

# PushCommand.39
# Placeholders replaced with non-translatable wcmContentID, wcmContentName and wcmContentPath,  only one of which may be specified via config or command-line arg, for a valid push command.
ERROR_CMDLN_CONFLICTING_ARGS_3=EJPRC0036E: Samo jedan od {0}, {1} ili {2} smije se navesti kada se radi push sadržaja.
ERROR_CMDLN_CONFLICTING_ARGS_3.explanation=Specificirani su konfliktni argumenti ili konfiguracija.  Ovo se može dogoditi ako specificirate naziv sadržaja za spremanje Script Applicationa, ali također specificirate id ili punu WCM stazu sadržaja na koju se sprema Script Application.  Samo jedan od ovih argumenata ili konfiguracijskih svojstava potrebno je specificirati tako da pokazuju gdje spremiti push sadržaja Script Applicationa. 
ERROR_CMDLN_CONFLICTING_ARGS_3.useraction=Pregledajte konfiguraciju i argumente reda za naredbe, provjerite da li odgovaraju sintaksi naredbe u dokumentaciji reda za naredbe Script Applicationa.

# PushCommand.40
# The placeholders are replaced with the non-translatable wcmContentName and wcmContentSiteArea strings where if wcmContentName is specified, then wcmContentSiteArea must be specified by either configuration or command line argument.
ERROR_CMDLN_MISSING_ARG_2=EJPRC0037E: {0} se mora koristiti u kombinaciji sa {1} kada se radi push sadržaja.
ERROR_CMDLN_MISSING_ARG_2.explanation=Mora se navesti specificirani argument prilikom izvođenja ove naredbe.  Ovo se događa ako se specificira wcmContentName konfiguracijsko svojstvo ili argument reda za naredba, ne specificira se  wcmContentSiteArea konfiguracijskog svojstvo ili argument reda za naredbe.
ERROR_CMDLN_MISSING_ARG_2.useraction=Provjerite da li specificirani argumenti naredbi i konfiguracija odgovaraju sintaksi opisanoj u dokumentaciji pomoćnog programa reda za naredbe Script Application.

