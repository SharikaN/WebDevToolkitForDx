ERROR_CMDLN_MISSING_HTML_1.explanation=Die angegebene HTML-Hauptdatei ist nicht im angegebenen Stammordner der Anwendung enthalten.
ERROR_CMDLN_MISSING_HTML_1.useraction=Überprüfen Sie die Anwendung, um die HTML-Hauptdatei zu bestimmen, und geben Sie den Pfad zu dieser HTML-Datei ordnungsgemäß an.

# PushCommand.36
