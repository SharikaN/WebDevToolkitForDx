ERROR_CMDLN_ERROR_LOGGING_ARCHIVE_0.useraction=Benennen Sie die Protokolldatei um, stellen Sie sicher, dass ausreichend Plattenspeicherplatz verfügbar ist, und wiederholen Sie dann den Befehl.

# Logger.5
