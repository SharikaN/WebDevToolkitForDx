# AutoAuthHandler.7
ERROR_CMDLN_AUTHN_FAILURE_0=EJPRC0001E: Die Push-Operation für die Anwendung ist wegen eines Authentifizierungsfehlers fehlgeschlagen.
ERROR_CMDLN_AUTHN_FAILURE_0.explanation=Der angegebene Befehl ist fehlgeschlagen, weil bei der Authentifizierung beim Server mit den angegebenen Berechtigungsnachweisen ein Fehler aufgetreten ist.
ERROR_CMDLN_AUTHN_FAILURE_0.useraction=Suchen Sie in der Datei sp-cmdln.log im Anwendungsordner nach weiteren ausführlichen Fehlerinformationen und geben Sie den richtigen Benutzernamen und das richtige Kennwort für die angegebene Server-URL an.

# CommandLine.14
ERROR_CMDLN_MALFORMED_COMMAND_1=EJPRC0002E: Fehlerhafter Befehl: {0}
ERROR_CMDLN_MALFORMED_COMMAND_1.explanation=Die Befehlssyntax wurde nicht erkannt.
ERROR_CMDLN_MALFORMED_COMMAND_1.useraction=Sehen Sie sich die Datei sp-cmdln.log im Anwendungsordner an und korrigieren Sie die Syntax des Befehls so, dass sie der in der Übersicht über das Script Application Editor-Befehlszeilendienstprogramm für die Befehle und Optionen dieses Dienstprogramms beschriebenen Syntax entspricht.

# CommandLine.17
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1=EJPRC0003E: Nicht erkannte Befehlszeilenoptionen: {0}
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.explanation=Die angegebenen Befehlszeilenoptionen wurden nicht erkannt oder sie werden nicht unterstützt.
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.useraction=Lesen Sie in der Übersicht über das Script Application-Befehlszeilendienstprogramm nach, welche Optionen unterstützt werden, und wiederholen Sie dann den Befehl mit der richtigen Optionssyntax.

# CommandLine.19
# The following {0} is replaced with the path to the log file that it's asking you to refer to for more details.
ERROR_CMDLN_CMD_FAILED_1=EJPRC0004E: Der Befehl ist mit mindestens einem Fehler fehlgeschlagen. Suchen Sie im Protokoll nach Details: ({0}).
ERROR_CMDLN_CMD_FAILED_1.explanation=Der Befehl ist mit mindestens einem Fehler fehlgeschlagen, die in der Datei sp-cmdln.log protokolliert wurden. Dieser Auswertungsfehler wird in der Konsole oder Standardausgabe angezeigt, wenn ein Befehl ohne Auslösung einer Ausnahme ausgeführt wird, aber während der Befehlsausführung Fehler in der Protokolldatei aufgezeichnet wurden.
ERROR_CMDLN_CMD_FAILED_1.useraction=Ermitteln Sie mithilfe der Datei sp-cmdln.log im Anwendungsordner, welche Fehler aufgetreten sind.

# CommandLine.21
ERROR_CMDLN_BAD_CONFIG_1=EJPRC0005E: Der Befehl ist mit mindestens einem Konfigurationsfehler fehlgeschlagen. Suchen Sie im Protokoll nach Details: ({0}).
ERROR_CMDLN_BAD_CONFIG_1.explanation=Der Befehl ist bei der Validierung der angegebenen Kombination von Konfigurationseigenschaften und Befehlszeilenargumenten fehlgeschlagen.
ERROR_CMDLN_BAD_CONFIG_1.useraction=Ermitteln Sie mithilfe der Datei sp-cmdln.log im Anwendungsordner, welche Fehler aufgetreten sind. Diesem Fehler sind in der Datei sp-cmdln.log ausführlichere Fehlerinformationen zugeordnet, die beschreiben, welche Konfigurations- oder Befehlszeilenargumente das Problem verursachen.

# CommandLine.22
# In the following error condition, an unexpected exception made it past more specific error handling and was caught at the outer command processing layer, but the logger was not initialized so the exception is being logged to the console.
ERROR_CMDLN_CMD_FAILED_0=EJPRC0006E: Der Befehl ist mit einer Ausnahme fehlgeschlagen.
ERROR_CMDLN_CMD_FAILED_0.explanation=Der Befehl ist mit einer Ausnahme fehlgeschlagen, die von einer von diesem Dienstprogramm aufgerufenen API ausgelöst wurde. Das Protokollierungssubsystem war zum Zeitpunkt des Fehlers nicht initialisiert. Deshalb wurde die Ausnahmenachricht in der Konsole oder im Standardfehlerdatenstrom protokolliert, wenn das Dienstprogramm über ein Build-Script ausgeführt wurde.
ERROR_CMDLN_CMD_FAILED_0.useraction=Sehen Sie sich die zugehörige Ausnahmenachricht in der Ausgabe der Befehlszeilenkonsole bzw. dort, wo der Standardfehlerdatenstrom erfasst wird, an, wenn der Befehl über ein Build-Script ausgeführt wurde, um festzustellen, welche Fehler aufgetreten sind.

# CommandLine.23
# The difference between the above EJPRC0006E and this EJPRC0007E is in the above, the logging system failed to initialize so the error is to the console output and in this one, the logging system is initialized so the details are logged there.
ERROR_CMDLN_CMD_FAILED_LOG_0=EJPRC0007E: Der Befehl ist mit einer Ausnahme fehlgeschlagen. Suchen Sie in der Datei sp-cmdln.log nach ausführlicheren Fehlerinformationen.
ERROR_CMDLN_CMD_FAILED_LOG_0.explanation=Der Befehl ist mit mindestens einem Fehler fehlgeschlagen. Die Details der Ausnahme wurden in der Datei sp-cmdln.log aufgezeichnet.
ERROR_CMDLN_CMD_FAILED_LOG_0.useraction=Ermitteln Sie mithilfe der Datei sp-cmdln.log im Anwendungsordner, welche Fehler aufgetreten sind.

# CommandLine.6
WARNING_CMDLN_INVALID_ROOT_FOLDER_0=EJPRC0008W: Der angegebene Stammordner ist nicht vorhanden. Es wird versucht, die Operation fortzusetzen.
WARNING_CMDLN_INVALID_ROOT_FOLDER_0.explanation=Der angegebene Stammordner ist nicht vorhanden, aber der angegebene Befehl versucht, die Verarbeitung trotzdem fortzusetzen.
WARNING_CMDLN_INVALID_ROOT_FOLDER_0.useraction=Vergewissern Sie sich, dass der mit der Konfigurationseigenschaft in der Datei sp-config.json oder mit dem Befehlszeilenargument angegebene Stammordner ein gültiger vorhandener Ordner auf der Platte ist, der die auf den Server zu übertragende Datei enthält.

