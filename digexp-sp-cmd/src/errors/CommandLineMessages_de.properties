ERROR_CMDLN_NO_WCM_PROJECTS_0.explanation=Es wurden keine WCM-Projekte für die angegebenen Benutzerberechtigungsnachweise auf dem angegebenen Server gefunden.
ERROR_CMDLN_NO_WCM_PROJECTS_0.useraction=Stellen Sie sicher, dass der richtige Benutzer und der richtige Server angegeben wurden, oder erstellen Sie ein Projekt, mit dem Sie arbeiten möchten, falls noch keines vorhanden ist.

# Logger.21
