ERROR_CMDLN_PUSH_REQUIRES_APP_0.explanation=Für diesen Befehl muss ein vordefiniertes Anwendungsarchiv oder ein Stammordner angegeben werden.
ERROR_CMDLN_PUSH_REQUIRES_APP_0.useraction=Stellen Sie sicher, dass die angegebenen Befehlsargumente und die Konfiguration der in der Übersicht über das Script Application-Befehlszeilendienstprogramm beschriebenen Syntax entsprechen.

# PushCommand.35
