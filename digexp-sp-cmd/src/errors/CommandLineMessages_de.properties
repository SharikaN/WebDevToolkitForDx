ERROR_CMDLN_NO_HTML_ZIP_1.explanation=Das Befehlszeilendienstprogramm hat die HTML-Datei nicht im angegebenen komprimierten Anwendungsarchiv gefunden.
ERROR_CMDLN_NO_HTML_ZIP_1.useraction=Überprüfen Sie das Anwendungsarchiv und die Befehlszeilenargumente und korrigieren Sie diese gegebenenfalls, um sicherzustellen, dass das Produkt die HTML-Hauptdatei im angegebenen Anwendungsarchiv findet.

# PushCommand.38
# The placeholders here are replaced with wcmContentName, wcmContentID and wcmContentPath, where exactly one of which must be specified by config file or command line argument for a successful push. 
ERROR_CMDLN_MISSING_ARG_3=EJPRC0035E: Beim Übertragen von Inhalten mit einer Push-Operation muss {0}, {1} oder {2} angegeben werden.
ERROR_CMDLN_MISSING_ARG_3.explanation=Die zum Ausführen des angegebenen Push-Befehls angegebenen Argumente sind nicht ausreichend. Der Push-Befehl muss durch Angabe eines Namens für einen konfigurierten Standardsitebereich, die Inhalts-ID einer vorhandenen Script Application-Instanz oder des vollständigen Pfads eines WCM-Inhaltselements festlegen, wo in WCM der Script Application-Inhalt gespeichert werden soll.
ERROR_CMDLN_MISSING_ARG_3.useraction=Überprüfen Sie die Konfiguration und die Befehlszeilenargumente und stellen Sie sicher, dass sie der in der Übersicht über die Script Application-Befehlszeilenanwendung beschriebenen Syntax für diesen Befehl entsprechen.

# PushCommand.39
# Placeholders replaced with non-translatable wcmContentID, wcmContentName and wcmContentPath,  only one of which may be specified via config or command-line arg, for a valid push command.
ERROR_CMDLN_CONFLICTING_ARGS_3=EJPRC0036E: Beim Übertragen von Inhalten mit einer Push-Operation darf entweder nur {0}, {1} oder {2} angegeben werden.
ERROR_CMDLN_CONFLICTING_ARGS_3.explanation=Es wurden widersprüchliche Argumente oder Konfigurationsparameter angegeben. Dieser Fehler kann auftreten, wenn Sie einen Inhaltsnamen angeben, unter dem die Script Application-Instanz gespeichert werden soll, aber auch eine Inhalts-ID oder einen vollständigen WCM-Inhaltspfad zum Speichern der Script Application-Instanz angeben. Geben Sie nur eines dieser Argumente bzw. dieser Konfigurationseigenschaften an, um festzulegen, wo der übertragene Script Application-Inhalt gespeichert werden soll. 
ERROR_CMDLN_CONFLICTING_ARGS_3.useraction=Überprüfen Sie die Konfiguration und die Befehlszeilenargumente und stellen Sie sicher, dass sie der in der Übersicht über die Script Application-Befehlszeilenanwendung beschriebenen Syntax für diesen Befehl entsprechen.

# PushCommand.40
# The placeholders are replaced with the non-translatable wcmContentName and wcmContentSiteArea strings where if wcmContentName is specified, then wcmContentSiteArea must be specified by either configuration or command line argument.
ERROR_CMDLN_MISSING_ARG_2=EJPRC0037E: Beim Übertragen von Inhalten mit einer Push-Operation muss {0} in Kombination mit {1} verwendet werden.
ERROR_CMDLN_MISSING_ARG_2.explanation=Das angegebene Argument muss bei der Ausführung dieses Befehl angegeben werden. Dieser Fehler tritt auf, wenn die Konfigurationseigenschaft oder das Befehlszeilenargument wcmContentName angegeben wird, ohne auch die Konfigurationseigenschaft oder das Befehlszeilenargument wcmContentSiteArea anzugeben.
ERROR_CMDLN_MISSING_ARG_2.useraction=Stellen Sie sicher, dass die angegebenen Befehlsargumente und die Konfiguration der in der Übersicht über das Script Application-Befehlszeilendienstprogramm beschriebenen Syntax entsprechen.

# Utilities.0
ERROR_CMDLN_UNHANDLED_DISPOSAL_0=EJPRC0038E: Während der Speicherbereinigung ist ein Problem aufgetreten.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.explanation=Während der Speicherbereinigung ist beim Ausführen des angegebenen Befehls ein unerwarteter Fehler aufgetreten.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.useraction=Suchen Sie in der Protokolldatei sp-cmdln.log nach weiteren Informationen zu Fehlern, die während der Ausführung des Befehls möglicherweise aufgetreten sind.

# Error to the sp push command line output when there is an error loading the configuration file.  For example, "EJPRC0039E: Error loading configuration file c:\archive\ScriptPortlet\spcf\sp-config.json" followed by "java.io.FileNotFoundException: c:\archive\ScriptPortlet\spcf\sp-config.json (Access is denied)"  
ERROR_CMDLN_ERROR_LOADING_CONFIG_1=EJPRC0039E: Fehler beim Laden der Konfigurationsdatei {0}
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.explanation=Beim Laden der angegebenen Konfigurationsdatei ist ein Fehler aufgetreten. Das Script Application-Protokolldienstprogramm ist davon abhängig, dass die Konfigurationsdatei ordnungsgemäß gelesen wird. Wenn beim Laden der Konfigurationsdatei ein Fehler auftritt, werden die Protokollierungsdatei in der Systemkonsole und nicht in der Protokolldatei ausgegeben.
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.useraction=Korrigieren Sie die Konfigurationsdatei anhand der Fehlerdetails und wiederholen Sie dann die Operation.
