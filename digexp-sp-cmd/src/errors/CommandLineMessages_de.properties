# PushCommand.21
ERROR_CMDLN_PUSH_FAILED_0=EJPRC0028E: Die Push-Operation für die Anwendung ist mit mindestens einem Fehler fehlgeschlagen.
ERROR_CMDLN_PUSH_FAILED_0.explanation=Beim Versuch, die angegebene Anwendung mit einer Push-Operation auf den Server zu übertragen, ist ein Fehler aufgetreten. Dieser Fehler kann auftreten, wenn eine unerwartete Ausnahme von einer API ausgelöst wird, von der das Dienstprogramm abhängig ist, oder wenn der Server eine Antwortnachricht zurückgibt, die anzeigt, dass die Anforderung nicht erfolgreich war.
ERROR_CMDLN_PUSH_FAILED_0.useraction=Überprüfen Sie die Datei sp-cmdln.log, um festzustellen, welche Fehler aufgetreten sind, und leiten Sie die entsprechenden Maßnahmen zur Behebung des Problems ein.

# PushCommand.25
ERROR_CMDLN_BODY_INVALID_JSON_0=EJPRC0029E: Der Hauptteilinhalt ist keine gültige JSON.
ERROR_CMDLN_BODY_INVALID_JSON_0.explanation=Der Push-Befehl hat nicht den erwarteten JSON-Antworthauptteilinhalt empfangen. Dies weist darauf hin, dass der Befehl möglicherweise nicht erfolgreich ausgeführt wurde.
ERROR_CMDLN_BODY_INVALID_JSON_0.useraction=Überprüfen Sie die Protokolldatei, um festzustellen, welche Fehler aufgetreten sind, und leiten Sie die entsprechenden Maßnahmen zur Behebung des Problems ein.

# PushCommand.26
ERROR_CMDLN_PUSH_FAIL_RESPONSE_0=EJPRC0030E: Die Push-Operation für die Anwendung ist fehlgeschlagen. Es wurde nicht der erwartete Hauptteilinhalt empfangen.
ERROR_CMDLN_PUSH_FAIL_RESPONSE_0.explanation=Der Push-Befehl hat nicht den erwarteten JSON-Antworthauptteilinhalt empfangen. Dies weist darauf hin, dass der Befehl möglicherweise nicht erfolgreich ausgeführt wurde.
ERROR_CMDLN_PUSH_FAIL_RESPONSE_0.useraction=Überprüfen Sie die Protokolldatei, um festzustellen, welche Fehler aufgetreten sind, und leiten Sie die entsprechenden Maßnahmen zur Behebung des Problems ein.

