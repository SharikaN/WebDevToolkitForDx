ERROR_CMDLN_LIST_FAILED_0.explanation=Der Listenbefehl ist fehlgeschlagen. Es wurden möglicherweise weitere Informationen und vorherige Fehler in der Datei sp-cmdln.log protokolliert.
ERROR_CMDLN_LIST_FAILED_0.useraction=Suchen Sie in der Datei sp-cmdln.log nach weiteren ausführlichen Informationen zu den aufgetretenen Fehlern und stellen Sie sicher, dass die Argumente und die Konfiguration der dokumentierten Syntax entsprechen.

# ListCommand.15
