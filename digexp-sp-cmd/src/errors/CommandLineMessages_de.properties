ERROR_CMDLN_LIST_FAILED_BODY_0.explanation=Der Listenbefehl hat nicht den erwarteten JSON-Antworthauptteilinhalt empfangen. Dies weist darauf hin, dass der Befehl möglicherweise nicht erfolgreich ausgeführt wurde.
ERROR_CMDLN_LIST_FAILED_BODY_0.useraction=Überprüfen Sie die Datei sp-cmdln.log, um festzustellen, welche Fehler aufgetreten sind, und leiten Sie die entsprechenden Maßnahmen zur Behebung des Problems ein.

