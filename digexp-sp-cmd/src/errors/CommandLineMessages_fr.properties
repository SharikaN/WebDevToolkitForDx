ERROR_CMDLN_LIST_TYPE_2.explanation=Un argument de type d'objet non reconnu a été spécifié pour la commande de listage.
ERROR_CMDLN_LIST_TYPE_2.useraction=Vérifiez et corrigez l'argument spécifié dans la commande de listage de sorte qu'il corresponde à la syntaxe décrite dans la documentation de présentation de l'utilitaire de ligne de commande de Script Application.

# ListCommand.11  AND # ListCommand.39
ERROR_CMDLN_LIST_FAILED_0=EJPRC0021E: Echec de la liste d'objets avec une ou plusieurs erreurs.
ERROR_CMDLN_LIST_FAILED_0.explanation=Echec de la commande de listage.  Des informations complémentaires et des erreurs précédentes doivent avoir consignées dans le fichier sp-cmdln.log.
ERROR_CMDLN_LIST_FAILED_0.useraction=Consultez le fichier journal sp-cmdln.log afin d'obtenir des informations plus détaillées sur les erreurs qui se sont éventuellement produites et assurez-vous que les arguments et la configuration correspondent à la syntaxe documentée.

# ListCommand.15
ERROR_CMDLN_LIST_FAILED_BODY_0=EJPRC0022E: Echec de la liste d'objets.  Le contenu de corps attendu n'a pas été reçu.
ERROR_CMDLN_LIST_FAILED_BODY_0.explanation=La commande de listage n'a pas reçu le contenu du corps de réponse JSON attendu, ce qui indique que la commande a peut-être échoué.
ERROR_CMDLN_LIST_FAILED_BODY_0.useraction=Consultez le fichier sp-cmdln.log afin d'identifier les erreurs qui se sont produites et exécutez les actions appropriées afin de remédier au problème.

# ListCommand.3
ERROR_CMDLN_NO_VPS_0=EJPRC0023E: Aucune instance de portail virtuel trouvée.
ERROR_CMDLN_NO_VPS_0.explanation=Aucune instance de portail virtuel trouvée.
ERROR_CMDLN_NO_VPS_0.useraction=Assurez-vous que l'utilisateur et le serveur spécifiés sont corrects.

# ListCommand.4=
ERROR_CMDLN_NO_WCM_PROJECTS_0=EJPRC0024E: Aucun projet WCM trouvé.
ERROR_CMDLN_NO_WCM_PROJECTS_0.explanation=Aucun projet WCM n'a été trouvé sur le serveur spécifié pour les données d'identification utilisateur indiquées.
ERROR_CMDLN_NO_WCM_PROJECTS_0.useraction=Assurez-vous que l'utilisateur et le serveur spécifiés sont corrects ou créez un projet à gérer s'il n'en existe aucun.

# Logger.21
