# ConfigUtilities.38
# The command line options typically come in pairs, eg: -wcmContentName foo. If you specified -wcmContentGnome foo   it would list that option pair as being unrecognized "wcmContentGnome"  "foo"  to give the user a chance to recognize what they mistyped.   It'll use a different msg if you had a single unrecognized arg as opposed to an arg pair that it didn't recognize.
WARN_CMDLN_IGNORING_UNRECOGNIZED_OPTIONS_2=EJPRC0015W: Non prise en compte de l''option de ligne de commande non reconnue : {0} {1}
WARN_CMDLN_IGNORING_UNRECOGNIZED_OPTIONS_2.explanation=L'utilitaire ne prend pas en compte une option de ligne de commande non reconnue.
WARN_CMDLN_IGNORING_UNRECOGNIZED_OPTIONS_2.useraction=Vérifiez et corrigez les options de ligne de commande spécifiées de sorte qu'elles correspondent à la syntaxe décrite dans la documentation de présentation de l'utilitaire de ligne de commande de Script Application.

# ConfigUtilities.41
