ERROR_CMDLN_ERROR_LOGGING_ARCHIVE_0.explanation=Une exception s'est produite lors de l'écriture de la réponse du serveur à la commande push dans le fichier sp-cmdln.log.
ERROR_CMDLN_ERROR_LOGGING_ARCHIVE_0.useraction=Renommez le fichier journal, assurez-vous que l'espace disque disponible est suffisant, puis relancez la commande.

