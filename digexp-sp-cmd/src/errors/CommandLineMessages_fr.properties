ERROR_CMDLN_LOG_INIT_FAILED_0.explanation=L'utilitaire n'a pas pu écrire de données dans le fichier journal et a écrit des données dans le flux d'erreurs standard. 
ERROR_CMDLN_LOG_INIT_FAILED_0.useraction=Recherchez les messages d'erreur dans le résultat de la commande.

# Logger.6
WARN_CMDLN_LOG_STDERR_0=EJPRC0027W: Le journal a été écrit dans l'erreur standard.
WARN_CMDLN_LOG_STDERR_0.explanation=L'utilitaire n'a pas pu écrire de données dans le fichier journal et a écrit des données dans le flux d'erreurs standard. 
WARN_CMDLN_LOG_STDERR_0.useraction=Recherchez les messages d'erreur dans le résultat de la commande.

# PushCommand.21
ERROR_CMDLN_PUSH_FAILED_0=EJPRC0028E: Echec du push d'application avec une ou plusieurs erreurs.
ERROR_CMDLN_PUSH_FAILED_0.explanation=Une erreur s'est produite lors de la tentative d'envoi par commande push de l'application spécifiée sur le serveur.  Cela peut se produire lorsqu'une exception inattendue est émise à partir d'une API sur laquelle repose l'utilitaire ou lorsque le serveur renvoie un message de réponse indiquant que la demande n'a pas abouti.
ERROR_CMDLN_PUSH_FAILED_0.useraction=Consultez le fichier sp-cmdln.log afin d'identifier les erreurs qui se sont produites et exécutez les actions appropriées afin de remédier au problème.

# PushCommand.25
ERROR_CMDLN_BODY_INVALID_JSON_0=EJPRC0029E: Le contenu de corps ne correspond pas à des données JSON valides.
ERROR_CMDLN_BODY_INVALID_JSON_0.explanation=La commande push n'a pas reçu le contenu du corps de réponse JSON attendu, ce qui indique que la commande a peut-être échoué.
ERROR_CMDLN_BODY_INVALID_JSON_0.useraction=Consultez le fichier journal afin d'identifier les erreurs qui se sont produites et exécutez les actions appropriées afin de remédier au problème.

# PushCommand.26
ERROR_CMDLN_PUSH_FAIL_RESPONSE_0=EJPRC0030E: Echec du push d'application.  Le contenu de corps attendu n'a pas été reçu.
ERROR_CMDLN_PUSH_FAIL_RESPONSE_0.explanation=La commande push n'a pas reçu le contenu du corps de réponse JSON attendu, ce qui indique que la commande a peut-être échoué.
ERROR_CMDLN_PUSH_FAIL_RESPONSE_0.useraction=Consultez le fichier journal afin d'identifier les erreurs qui se sont produites et exécutez les actions appropriées afin de remédier au problème.

# PushCommand.34
# The word ZIP in the following resource string should not be translated.
ERROR_CMDLN_PUSH_REQUIRES_APP_0=EJPRC0031E: Un fichier ZIP préconfiguré ou un dossier racine valide sont requis pour un push de contenu.
ERROR_CMDLN_PUSH_REQUIRES_APP_0.explanation=Une archive d'application prégénérée ou un dossier racine vers une application doit être spécifié pour cette commande.
ERROR_CMDLN_PUSH_REQUIRES_APP_0.useraction=Assurez-vous que les arguments de commande spécifiés et la configuration correspondent à la syntaxe décrite dans la documentation de présentation de l'utilitaire de ligne de commande de Script Application.

# PushCommand.35
ERROR_CMDLN_MISSING_HTML_1=EJPRC0032E: Le fichier HTML principal spécifié n''existe pas dans le dossier racine : {0}
ERROR_CMDLN_MISSING_HTML_1.explanation=Le fichier HTML principal spécifié n'existe pas dans le dossier racine d'application spécifié.
ERROR_CMDLN_MISSING_HTML_1.useraction=Examinez l'application afin de déterminer le fichier HTML principal et spécifiez le chemin d'accès approprié au fichier HTML.

# PushCommand.36
# The word ZIP in the following resource string should not be translated.
ERROR_CMDLN_MISSING_ZIP_1=EJPRC0033E: Le fichier ZIP préconfiguré spécifié n''existe pas : {0}
ERROR_CMDLN_MISSING_ZIP_1.explanation=L'archive d'application spécifiée n'existe pas.
ERROR_CMDLN_MISSING_ZIP_1.useraction=Examinez les arguments de ligne de commande et la configuration afin de vous assurer que le chemin d'accès approprié à l'archive d'application prégénérée est spécifié.

# PushCommand.37
# The word ZIP in the following resource string should not be translated.
ERROR_CMDLN_NO_HTML_ZIP_1=EJPRC0034E: Le fichier ZIP préconfiguré ne contient pas le fichier HTML principal spécifié : {0}
ERROR_CMDLN_NO_HTML_ZIP_1.explanation=L'utilitaire de commande n'a pas pu trouver le principal fichier HTML dans l'archive d'application compressée spécifiée.
ERROR_CMDLN_NO_HTML_ZIP_1.useraction=Examinez l'archive d'application et les arguments de ligne de commande et appliquez les correctifs nécessaires pour faire en sorte que le produit puisse trouver le fichier HTML principal dans l'archive d'application spécifiée.

# PushCommand.38
# The placeholders here are replaced with wcmContentName, wcmContentID and wcmContentPath, where exactly one of which must be specified by config file or command line argument for a successful push. 
ERROR_CMDLN_MISSING_ARG_3=EJPRC0035E: Un seul élément {0}, {1} ou {2} doit être spécifié lors du push de contenu.
ERROR_CMDLN_MISSING_ARG_3.explanation=Les arguments fournis ne sont pas suffisants pour exécuter la commande push spécifiée.  La commande push doit identifier où stocker le contenu de Script Application dans WCM en utilisant le nom associé à une zone de site configurée par défaut, l'identificateur de contenu d'une instance de Script Application existante ou un chemin d'accès complet à un objet de contenu WCM.
ERROR_CMDLN_MISSING_ARG_3.useraction=Vérifiez la configuration et les arguments de ligne de commande et assurez-vous qu'ils correspondent à la syntaxe décrite pour cette commande dans la documentation de présentation de l'utilitaire de ligne de commande de Script Application.

# PushCommand.39
# Placeholders replaced with non-translatable wcmContentID, wcmContentName and wcmContentPath,  only one of which may be specified via config or command-line arg, for a valid push command.
ERROR_CMDLN_CONFLICTING_ARGS_3=EJPRC0036E: Un seul élément {0}, {1} ou {2}, peut être spécifié lors du push de contenu.
ERROR_CMDLN_CONFLICTING_ARGS_3.explanation=Des arguments ou une configuration incompatibles ont été spécifiés.  Cela peut se produire si vous spécifiez un nom de contenu dans lequel stocker Script Application et que vous indiquez également un ID de contenu ou un chemin de contenu WCM complet dans lequel stocker Script Application. Un seul de ces arguments ou une seule de ces propriétés de configuration indiquant l'emplacement de stockage du contenu de Script Application envoyé par commande push peut être indiqué. 
ERROR_CMDLN_CONFLICTING_ARGS_3.useraction=Vérifiez la configuration et les arguments de ligne de commande et assurez-vous qu'ils correspondent à la syntaxe décrite pour cette commande dans la documentation de présentation de l'utilitaire de ligne de commande de Script Application.

# PushCommand.40
# The placeholders are replaced with the non-translatable wcmContentName and wcmContentSiteArea strings where if wcmContentName is specified, then wcmContentSiteArea must be specified by either configuration or command line argument.
ERROR_CMDLN_MISSING_ARG_2=EJPRC0037E: {0} doit être utilisé conjointement avec {1} lors du push de contenu.
ERROR_CMDLN_MISSING_ARG_2.explanation=L'argument spécifié doit être indiqué lors de l'exécution de cette commande.  Cela se produit si une propriété de configuration ou un argument de ligne de commande wcmContentName est spécifié sans la propriété de configuration ou l'argument de ligne de commande wcmContentSiteArea.
ERROR_CMDLN_MISSING_ARG_2.useraction=Assurez-vous que les arguments de commande spécifiés et la configuration correspondent à la syntaxe décrite dans la documentation de présentation de l'utilitaire de ligne de commande de Script Application.

# Utilities.0
ERROR_CMDLN_UNHANDLED_DISPOSAL_0=EJPRC0038E: Un problème s'est produit lors du nettoyage de la mémoire.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.explanation=Une erreur inattendue s'est produite pendant le nettoyage de mémoire lors de l'exécution de la commande spécifiée.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.useraction=Consultez le fichier journal sp-cmdln.log pour obtenir plus d'informations sur les erreurs qui se sont éventuellement produites lors de l'exécution de la commande.

# Error to the sp push command line output when there is an error loading the configuration file.  For example, "EJPRC0039E: Error loading configuration file c:\archive\ScriptPortlet\spcf\sp-config.json" followed by "java.io.FileNotFoundException: c:\archive\ScriptPortlet\spcf\sp-config.json (Access is denied)"  
ERROR_CMDLN_ERROR_LOADING_CONFIG_1=EJPRC0039E: Erreur lors du chargement du fichier de configuration {0}
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.explanation=Une erreur s'est produite lors du chargement du fichier de configuration spécifié. L'utilitaire de journal de Script Application s'appuie sur la lecture d'un fichier de configuration pour fonctionner correctement. Si une erreur s'est produite lors du chargement du fichier de configuration, les détails de journalisation sont affichés sur la console système et ne sont pas écrits dans le fichier journal.
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.useraction=Corrigez le fichier de configuration en fonction des détails d'erreur et renouvelez l'opération.
