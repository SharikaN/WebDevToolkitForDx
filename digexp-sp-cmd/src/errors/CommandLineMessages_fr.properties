ERROR_CMDLN_RESPONSE_PARSE_0.explanation=L'utilitaire de ligne de commande n'a pas pu faire une analyse syntaxique de la réponse provenant du serveur.
ERROR_CMDLN_RESPONSE_PARSE_0.useraction=Consultez le fichier journal sp-cmdln.log dans le dossier d'application afin d'identifier la cause du problème.

