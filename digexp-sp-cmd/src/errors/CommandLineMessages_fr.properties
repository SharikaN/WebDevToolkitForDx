# AutoAuthHandler.7
ERROR_CMDLN_AUTHN_FAILURE_0=EJPRC0001E: Echec du push d'application en raison d'un échec d'authentification.
ERROR_CMDLN_AUTHN_FAILURE_0.explanation=La commande spécifiée a échoué en raison d'un échec de l'authentification sur le serveur à l'aide des données d'identification spécifiées.
ERROR_CMDLN_AUTHN_FAILURE_0.useraction=Consultez sp-cmdln.log dans le dossier d'application afin d'obtenir des informations d'erreur plus détaillées et spécifiez le nom d'utilisateur et le mot de passe corrects pour l'URL de serveur spécifiée.

# CommandLine.14
ERROR_CMDLN_MALFORMED_COMMAND_1=EJPRC0002E: Syntaxe de commande incorrecte : {0}
ERROR_CMDLN_MALFORMED_COMMAND_1.explanation=Syntaxe de commande non reconnue.
ERROR_CMDLN_MALFORMED_COMMAND_1.useraction=Consultez sp-cmdln.log dans le dossier d'application et corrigez la syntaxe de la commande afin qu'elle corresponde à celle décrite dans la documentation de présentation de l'utilitaire de ligne de commande de Script Application pour les commandes et les options de cet utilitaire.

# CommandLine.17
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1=EJPRC0003E: Options de ligne de commande non reconnues : {0}
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.explanation=Les options de ligne de commande spécifiées ne sont pas reconnues ou prises en charge.
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.useraction=Reportez-vous à la documentation de présentation de l'utilitaire de ligne de commande de Script Application relative aux options prises en charge et relancez la commande à l'aide de la syntaxe d'option appropriée.

# CommandLine.19
# The following {0} is replaced with the path to the log file that it's asking you to refer to for more details.
ERROR_CMDLN_CMD_FAILED_1=EJPRC0004E: Echec de la commande avec une ou plusieurs erreurs.  Pour plus d''informations, voir le journal : ({0}).
ERROR_CMDLN_CMD_FAILED_1.explanation=Echec de la commande avec une ou plusieurs erreurs. Celles-ci sont consignées dans sp-cmdln.log.  Il s'agit d'un récapitulatif d'erreur affiché sur la console ou sous forme de sortie standard lorsque l'exécution d'une commande aboutit sans générer d'exception, mais que des erreurs sont consignées dans le fichier journal.
ERROR_CMDLN_CMD_FAILED_1.useraction=Consultez sp-cmdln.log dans le dossier d'application afin d'identifier les erreurs qui se sont produites.

# CommandLine.21
ERROR_CMDLN_BAD_CONFIG_1=EJPRC0005E: Echec de la commande avec une ou plusieurs erreurs de configuration.  Pour plus d''informations, voir le journal : ({0}).
ERROR_CMDLN_BAD_CONFIG_1.explanation=La commande a échoué lors de la validation de la combinaison des propriétés de configuration et des arguments de ligne de commande indiqués.
ERROR_CMDLN_BAD_CONFIG_1.useraction=Consultez sp-cmdln.log dans le dossier d'application afin d'identifier les erreurs qui se sont produites.  Cette erreur spécifique est associée à des informations plus détaillées dans le fichier sp-cmdln.log qui décrivent la configuration ou les arguments de ligne de commande liés au problème.

# CommandLine.22
# In the following error condition, an unexpected exception made it past more specific error handling and was caught at the outer command processing layer, but the logger was not initialized so the exception is being logged to the console.
ERROR_CMDLN_CMD_FAILED_0=EJPRC0006E: Echec de la commande avec une exception.
ERROR_CMDLN_CMD_FAILED_0.explanation=La commande a échoué avec une exception émise par une API appelée par cet utilitaire.  Le sous-système de consignation n'a pas été initialisé au moment de l'échec, par conséquent, le message d'exception a été consigné sur la console ou dans le flux d'erreurs standard si l'utilitaire a été exécuté à partir d'un script de génération.
ERROR_CMDLN_CMD_FAILED_0.useraction=Vérifiez le message d'exception connexe dans la sortie de la console de ligne de commande ou à l'endroit où le flux d'erreurs standard est capturé si la commande a été exécutée à partir d'un script de génération afin d'identifier les erreurs qui se sont produites.

# CommandLine.23
# The difference between the above EJPRC0006E and this EJPRC0007E is in the above, the logging system failed to initialize so the error is to the console output and in this one, the logging system is initialized so the details are logged there.
ERROR_CMDLN_CMD_FAILED_LOG_0=EJPRC0007E: Echec de la commande avec une exception.  Pour obtenir des informations plus détaillées sur l'erreur, voir le fichier sp-cmdln.log.
ERROR_CMDLN_CMD_FAILED_LOG_0.explanation=Echec de la commande avec une ou plusieurs erreurs.   Les détails de l'exception ont été consignés dans sp-cmdln.log.
ERROR_CMDLN_CMD_FAILED_LOG_0.useraction=Consultez sp-cmdln.log dans le dossier d'application afin d'identifier les erreurs qui se sont produites.

# CommandLine.6
WARNING_CMDLN_INVALID_ROOT_FOLDER_0=EJPRC0008W: Le dossier racine spécifié n'existe pas. L'opération se poursuit.
WARNING_CMDLN_INVALID_ROOT_FOLDER_0.explanation=Le dossier racine spécifié n'existe pas, mais la commande spécifiée tente de poursuivre le traitement.
WARNING_CMDLN_INVALID_ROOT_FOLDER_0.useraction=Vérifiez que le dossier racine spécifié via la propriété de configuration ou l'argument de ligne de commande sp-config.json fait référence à un dossier valide existant sur un disque contenant l'application qui doit être envoyée au serveur.

