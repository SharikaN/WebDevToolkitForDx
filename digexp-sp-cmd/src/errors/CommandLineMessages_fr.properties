ERROR_CMDLN_CONFIG_EXISTS_0.explanation=Un fichier de configuration portant le même nom existe déjà et le remplacement par écrasement n'a pas été autorisé.
ERROR_CMDLN_CONFIG_EXISTS_0.useraction=Renommez ou retirez le fichier de configuration existant et renouvelez l'opération.

# GenericCommand.0
ERROR_CMDLN_AUTHN_HANDLER_1=EJPRC0017E: Impossible de créer le gestionnaire d''authentification {0} spécifié.
ERROR_CMDLN_AUTHN_HANDLER_1.explanation=Une erreur s'est produite lors de la tentative de création d'une instance du gestionnaire d'authentification configuré.
ERROR_CMDLN_AUTHN_HANDLER_1.useraction=Pour plus de détails, consultez le fichier sp-cmdln.log.  Si vous ne tentez pas de configurer un gestionnaire d'authentification personnalisé, l'installation de l'utilitaire de ligne de commande est peut-être endommagée.  Pour savoir comment télécharger et installer l'utilitaire de ligne de commande, voir la documentation sur l'utilitaire de ligne de commande de Script Application.

# GenericCommand.1
ERROR_CMDLN_CLIENT_PROVIDER_0=EJPRC0018E: Impossible de créer le fournisseur client choisi.
ERROR_CMDLN_CLIENT_PROVIDER_0.explanation=Une erreur s'est produite lors de la tentative de création d'une instance du fournisseur client HTTP de ligne de commande configuré.
ERROR_CMDLN_CLIENT_PROVIDER_0.useraction=Assurez-vous que l'utilitaire de ligne de commande a été correctement installé.  Pour plus de détails, consultez le fichier sp-cmdln.log. 

# GenericResponseHandler.14
