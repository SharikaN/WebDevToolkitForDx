# PushCommand.38
# The placeholders here are replaced with wcmContentName, wcmContentID and wcmContentPath, where exactly one of which must be specified by config file or command line argument for a successful push. 
ERROR_CMDLN_MISSING_ARG_3=EJPRC0035E: 推送內容時必須指定 {0}、{1} 或 {2} 中的一個。
ERROR_CMDLN_MISSING_ARG_3.explanation=提供的引數不足以完成指定的 push 指令。push 指令必須在 WCM 中透過與預設配置的網站區域相關聯的名稱、現有 Script Application 實例的內容 ID 或 WCM 內容項目的完整路徑，來識別儲存 Script Application 內容的位置。
ERROR_CMDLN_MISSING_ARG_3.useraction=請檢查配置及指令行引數，並確定它們符合此指令語法的 Script Application 指令行概觀文件。

# PushCommand.39
# Placeholders replaced with non-translatable wcmContentID, wcmContentName and wcmContentPath,  only one of which may be specified via config or command-line arg, for a valid push command.
ERROR_CMDLN_CONFLICTING_ARGS_3=EJPRC0036E: 推送內容時僅能指定 {0}、{1} 或 {2} 中的一個。
ERROR_CMDLN_CONFLICTING_ARGS_3.explanation=已指定衝突的引數或配置。如果您指定儲存 Script Application 的內容名稱，同時還指定儲存 Script Application 的內容 ID 或完整 WCM 內容路徑，則會發生此情況。應該僅指定指出所推送 Script Application 內容儲存位置的其中一個引數或配置內容。
ERROR_CMDLN_CONFLICTING_ARGS_3.useraction=請檢查配置及指令行引數，並確定它們符合此指令語法的 Script Application 指令行概觀文件。

# PushCommand.40
# The placeholders are replaced with the non-translatable wcmContentName and wcmContentSiteArea strings where if wcmContentName is specified, then wcmContentSiteArea must be specified by either configuration or command line argument.
ERROR_CMDLN_MISSING_ARG_2=EJPRC0037E: 推送內容時必須使用 {0} 結合 {1}。
ERROR_CMDLN_MISSING_ARG_2.explanation=執行這個指令時，必須提供指定的引數。如果指定 wcmContentName 配置內容或指令行引數，而不指定 wcmContentSiteArea 配置內容或指令行引數，會發生此情況。
ERROR_CMDLN_MISSING_ARG_2.useraction=請確定指定的指令引數及配置符合 Script Application 指令行公用程式概觀文件中所述的語法。

