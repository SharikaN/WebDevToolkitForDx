ERROR_CMDLN_UNHANDLED_DISPOSAL_0.explanation=執行指定的指令時，在記憶體清理期間發生非預期的錯誤。
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.useraction=請檢查 sp-cmdln.log 日誌檔，以取得在執行指令期間所發生錯誤的相關資訊。

# Error to the sp push command line output when there is an error loading the configuration file.  For example, "EJPRC0039E: Error loading configuration file c:\archive\ScriptPortlet\spcf\sp-config.json" followed by "java.io.FileNotFoundException: c:\archive\ScriptPortlet\spcf\sp-config.json (Access is denied)"  
ERROR_CMDLN_ERROR_LOADING_CONFIG_1=EJPRC0039E: 載入配置檔 {0} 時發生錯誤
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.explanation=載入指定的配置檔時發生錯誤。Script Application 日誌公用程式依賴於讀取配置檔來正確地運作。如果載入配置檔時發生錯誤，記載詳細資料將輸出至系統主控台而不是日誌檔。
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.useraction=請根據錯誤詳細資料修正配置檔，再重試作業。
