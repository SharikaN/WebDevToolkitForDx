WARNING_CMDLN_INVALID_ROOT_FOLDER_0.explanation=指定的根資料夾不存在，但是指定的指令仍然嘗試繼續處理。
WARNING_CMDLN_INVALID_ROOT_FOLDER_0.useraction=請檢查透過 sp-config.json 配置內容或指令行引數指定的根資料夾，是否參照包含磁碟上推送至伺服器之應用程式的有效的現有資料夾。

