# AutoAuthHandler.7
ERROR_CMDLN_AUTHN_FAILURE_0=EJPRC0001E: 應用程式推送由於鑑別失敗而失敗。
ERROR_CMDLN_AUTHN_FAILURE_0.explanation=指定的指令已失敗，因為無法使用指定的認證向伺服器進行鑑別。
ERROR_CMDLN_AUTHN_FAILURE_0.useraction=請檢查應用程式資料夾中的 sp-cmdln.log 以取得更多詳細錯誤資訊，並針對指定的伺服器 URL 指定正確的使用者名稱及密碼。

# CommandLine.14
ERROR_CMDLN_MALFORMED_COMMAND_1=EJPRC0002E: 形態異常的指令：{0}
ERROR_CMDLN_MALFORMED_COMMAND_1.explanation=無法辨識的指令語法。
ERROR_CMDLN_MALFORMED_COMMAND_1.useraction=請檢查應用程式資料夾中的 sp-cmdln.log，並更正指令語法以符合此公用程式之指令及選項的 Script Application 指令行公用程式概觀文件。

# CommandLine.17
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1=EJPRC0003E: 無法辨識的指令行選項：{0}
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.explanation=無法辨識或不支援指定的指令行選項。
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.useraction=請參閱所支援選項的 Script Application 指令行公用程式概觀文件，並使用正確的選項語法來重試指令。

# CommandLine.19
# The following {0} is replaced with the path to the log file that it's asking you to refer to for more details.
ERROR_CMDLN_CMD_FAILED_1=EJPRC0004E: 指令失敗，發生一或多個錯誤。請參閱日誌以取得詳細資料：({0})。
ERROR_CMDLN_CMD_FAILED_1.explanation=指令失敗，發生一或多個錯誤，記載在 sp-cmdln.log 中。這是當指令完成而沒有出現異常狀況時顯示至主控台或標準輸出的摘要錯誤，但在出現指令異常狀況時會將錯誤記載到日誌檔。
ERROR_CMDLN_CMD_FAILED_1.useraction=請檢查應用程式資料夾中的 sp-cmdln.log，以判斷發生哪些錯誤。

# CommandLine.21
ERROR_CMDLN_BAD_CONFIG_1=EJPRC0005E: 指令失敗，發生一或多個配置錯誤。請參閱日誌以取得詳細資料：({0})。
ERROR_CMDLN_BAD_CONFIG_1.explanation=在驗證指定的配置內容及指令行引數組合時，指令失敗。
ERROR_CMDLN_BAD_CONFIG_1.useraction=請檢查應用程式資料夾中的 sp-cmdln.log，以判斷發生哪些錯誤。此特定錯誤與 sp-cmdln.log 檔中更詳細的錯誤資訊相關聯，此檔案說明是哪些配置或指令行引數造成的問題。

# CommandLine.22
# In the following error condition, an unexpected exception made it past more specific error handling and was caught at the outer command processing layer, but the logger was not initialized so the exception is being logged to the console.
ERROR_CMDLN_CMD_FAILED_0=EJPRC0006E: 指令失敗，發生異常狀況。
ERROR_CMDLN_CMD_FAILED_0.explanation=指令失敗，出現由此公用程式呼叫的 API 發出的異常狀況。記載子系統在發生失敗時未起始設定，因此，如果公用程式從建置 Script 執行，異常狀況訊息會記載至主控台或標準錯誤串流。
ERROR_CMDLN_CMD_FAILED_0.useraction=請檢查指令行主控台輸出中關聯的異常狀況訊息，或將標準錯誤串流擷取至的位置，以判斷發生哪些錯誤。

# CommandLine.23
# The difference between the above EJPRC0006E and this EJPRC0007E is in the above, the logging system failed to initialize so the error is to the console output and in this one, the logging system is initialized so the details are logged there.
ERROR_CMDLN_CMD_FAILED_LOG_0=EJPRC0007E: 指令失敗，發生異常狀況。請參閱 sp-cmdln.log 檔以取得更具敘述性的錯誤資訊。
ERROR_CMDLN_CMD_FAILED_LOG_0.explanation=指令失敗，發生一或多個錯誤。異常狀況的詳細資料已記載到 sp-cmdln.log 中。
ERROR_CMDLN_CMD_FAILED_LOG_0.useraction=請檢查應用程式資料夾中的 sp-cmdln.log，以判斷發生哪些錯誤。

# CommandLine.6
