ERROR_CMDLN_NO_HTML_ZIP_1.useraction=Examine o arquivo de aplicações e os argumentos da linha de comandos e aplique as correcções necessárias para garantir que o produto consegue localizar o ficheiro HTML principal no arquivo de aplicações especificado.

# PushCommand.38
# The placeholders here are replaced with wcmContentName, wcmContentID and wcmContentPath, where exactly one of which must be specified by config file or command line argument for a successful push. 
ERROR_CMDLN_MISSING_ARG_3=EJPRC0035E: Um de {0}, {1} ou {2} tem de estar especificado ao enviar conteúdo.
ERROR_CMDLN_MISSING_ARG_3.explanation=Foram fornecidos argumentos insuficientes para concluir o comando de envio especificado. O comando de envio tem de identificar a localização no WCM onde o conteúdo da Script Application será armazenado, através do nome associado a uma área do sítio configurada predefinida, o identificador de conteúdo de uma ocorrência da Script Application existente ou um caminho completo para um item de conteúdo do WCM.
ERROR_CMDLN_MISSING_ARG_3.useraction=Examine a configuração e os argumentos da linha de comandos e certifique-se de que correspondem à documentação de descrição geral da aplicação de linha de comandos da Script Application da sintaxe para este comando.

# PushCommand.39
# Placeholders replaced with non-translatable wcmContentID, wcmContentName and wcmContentPath,  only one of which may be specified via config or command-line arg, for a valid push command.
ERROR_CMDLN_CONFLICTING_ARGS_3=EJPRC0036E: Apenas um de {0}, {1} ou {2} pode estar especificado ao enviar conteúdo.
ERROR_CMDLN_CONFLICTING_ARGS_3.explanation=Foram especificados argumentos ou configuração em conflito. Esta situação pode ocorrer se especificar um nome de conteúdo para armazenar a aplicação Script Application, mas também especificar um ID de conteúdo ou o caminho de conteúdo completo do WCM para armazenar a Script Application.  Apenas deve ser especificado um destes argumentos ou propriedades de configuração a indicar a localização de armazenamento do conteúdo da Script Application enviada. 
ERROR_CMDLN_CONFLICTING_ARGS_3.useraction=Examine a configuração e os argumentos da linha de comandos e certifique-se de que correspondem à documentação de descrição geral da aplicação de linha de comandos da Script Application da sintaxe para este comando.

# PushCommand.40
# The placeholders are replaced with the non-translatable wcmContentName and wcmContentSiteArea strings where if wcmContentName is specified, then wcmContentSiteArea must be specified by either configuration or command line argument.
ERROR_CMDLN_MISSING_ARG_2=EJPRC0037E: Tem de utilizar {0} em conjunto com {1} ao enviar conteúdo.
ERROR_CMDLN_MISSING_ARG_2.explanation=É necessário fornecer o argumento especificado ao executar este comando. Esta situação ocorre se a propriedade de configuração ou o argumento da linha de comandos wcmContentName for especificado sem especificar a propriedade de configuração ou o argumento da linha de comandos wcmContentSiteArea.
ERROR_CMDLN_MISSING_ARG_2.useraction=Certifique-se de que a configuração e os argumentos do comando especificados correspondem à sintaxe descrita na documentação de descrição geral do utilitário de linha de comandos da Script Application.

# Utilities.0
ERROR_CMDLN_UNHANDLED_DISPOSAL_0=EJPRC0038E: Ocorreu um problema durante a limpeza da memória.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.explanation=Ocorreu um erro inesperado durante a limpeza da memória ao executar o comando especificado.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.useraction=Examine o ficheiro de registo sp-cmdln.log para obter mais informações sobre os erros que possam ter ocorrido durante a execução do comando.

# Error to the sp push command line output when there is an error loading the configuration file.  For example, "EJPRC0039E: Error loading configuration file c:\archive\ScriptPortlet\spcf\sp-config.json" followed by "java.io.FileNotFoundException: c:\archive\ScriptPortlet\spcf\sp-config.json (Access is denied)"  
ERROR_CMDLN_ERROR_LOADING_CONFIG_1=EJPRC0039E: Erro ao carregar o ficheiro de configuração {0}
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.explanation=Ocorreu um erro ao carregar o ficheiro de configuração especificado. O utilitário de registo da Script Application baseia-se na leitura de um ficheiro de configuração para funcionar correctamente. Se ocorrer um erro ao carregar o ficheiro de configuração, os detalhes de registo serão apresentados na consola do sistema, em vez de no ficheiro de registo.
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.useraction=Corrija o ficheiro de configuração com base nos detalhes de erro e tente executar a operação novamente.
