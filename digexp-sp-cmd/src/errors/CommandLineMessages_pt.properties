# AutoAuthHandler.7
ERROR_CMDLN_AUTHN_FAILURE_0=EJPRC0001E: Falha no envio da aplicação devido a falha de autenticação.
ERROR_CMDLN_AUTHN_FAILURE_0.explanation=Falha no comando especificado devido a uma falha na autenticação no servidor com as credenciais especificadas.
ERROR_CMDLN_AUTHN_FAILURE_0.useraction=Consulte o ficheiro sp-cmdln.log na pasta da aplicação para obter informações mais detalhadas sobre o erro e especifique o nome de utilizador e a palavra-passe correctos para o URL do servidor especificado.

# CommandLine.14
ERROR_CMDLN_MALFORMED_COMMAND_1=EJPRC0002E: Comando incorrecto: {0}
ERROR_CMDLN_MALFORMED_COMMAND_1.explanation=Sintaxe de comando não reconhecida.
ERROR_CMDLN_MALFORMED_COMMAND_1.useraction=Verifique o ficheiro sp-cmdln.log na pasta da aplicação e corrija a sintaxe do comando de forma a corresponder à documentação de descrição geral do utilitário de linha de comandos da Script Application relativa aos comandos e opções deste utilitário.

# CommandLine.17
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1=EJPRC0003E: Opções da linha de comandos não reconhecidas: {0}
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.explanation=As opções de linha de comandos especificadas não são reconhecidas ou suportadas.
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.useraction=Consulte as opções suportadas na documentação de descrição geral do utilitário de linha de comandos da Script Application e tente novamente o comando com a sintaxe de opção correcta.

# CommandLine.19
# The following {0} is replaced with the path to the log file that it's asking you to refer to for more details.
ERROR_CMDLN_CMD_FAILED_1=EJPRC0004E: O comando falhou com um ou mais erros.  Consulte o registo para obter detalhes: ({0}).
ERROR_CMDLN_CMD_FAILED_1.explanation=O comando falhou com um ou mais erros, registados em sp-cmdln.log. Trata-se de um erro de resumo apresentado na consola ou um resultado padrão quando um comando é concluído sem uma excepção, mas no qual os erros são registados no ficheiro de registo durante a execução do comando.
ERROR_CMDLN_CMD_FAILED_1.useraction=Verifique o ficheiro sp-cmdln.log na pasta da aplicação para determinar o erro ou os erros que ocorreram.

# CommandLine.21
ERROR_CMDLN_BAD_CONFIG_1=EJPRC0005E: O comando falhou com um ou mais erros de configuração.  Consulte o registo para obter detalhes: ({0}).
ERROR_CMDLN_BAD_CONFIG_1.explanation=Falha no comando ao validar a combinação de propriedade de configuração e argumentos da linha de comandos especificados.
ERROR_CMDLN_BAD_CONFIG_1.useraction=Verifique o ficheiro sp-cmdln.log na pasta da aplicação para determinar o erro ou os erros que ocorreram.  Este erro específico está associado a informações de erro mais detalhadas no ficheiro sp-cmdln.log, que descreve que configuração ou argumentos da linha de comandos estão a provocar o problema.

# CommandLine.22
# In the following error condition, an unexpected exception made it past more specific error handling and was caught at the outer command processing layer, but the logger was not initialized so the exception is being logged to the console.
ERROR_CMDLN_CMD_FAILED_0=EJPRC0006E: O comando falhou com uma excepção.
ERROR_CMDLN_CMD_FAILED_0.explanation=Falha no comando com uma excepção de uma API invocada por este utilitário. O subsistema de registo não foi inicializado no ponto onde ocorreu a falha, pelo que a mensagem de excepção foi registada na consola ou na cadeia de erro padrão, se o utilitário estava a ser executado a partir de um script de compilação.
ERROR_CMDLN_CMD_FAILED_0.useraction=Verifique a mensagem de excepção associada no resultado da consola de linha de comandos ou onde a sequência de erros padrão é capturada, se o comando estava a ser executado a partir de um script de compilação, para determinar que erro ou erros ocorreram.

# CommandLine.23
# The difference between the above EJPRC0006E and this EJPRC0007E is in the above, the logging system failed to initialize so the error is to the console output and in this one, the logging system is initialized so the details are logged there.
ERROR_CMDLN_CMD_FAILED_LOG_0=EJPRC0007E: O comando falhou com uma excepção.  Consulte o ficheiro sp-cmdln.log para obter informações do erro mais descritivas.
ERROR_CMDLN_CMD_FAILED_LOG_0.explanation=O comando falhou com um ou mais erros. Os detalhes da excepção foram registados em sp-cmdln.log.
ERROR_CMDLN_CMD_FAILED_LOG_0.useraction=Verifique o ficheiro sp-cmdln.log na pasta da aplicação para determinar o erro ou os erros que ocorreram.

# CommandLine.6
WARNING_CMDLN_INVALID_ROOT_FOLDER_0=EJPRC0008W: A pasta raiz especificada não existe. A tentar continuar.
WARNING_CMDLN_INVALID_ROOT_FOLDER_0.explanation=A pasta raiz especificada não existe, mas o comando especificado está a tentar continuar o processamento.
WARNING_CMDLN_INVALID_ROOT_FOLDER_0.useraction=Verifique se a pasta raiz especificada através da propriedade de configuração sp-config.json ou o argumento da linha de comandos se refere a uma pasta válida existente no disco, que contém a aplicação a enviar para o servidor.

