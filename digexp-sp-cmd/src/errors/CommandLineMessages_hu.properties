# PushCommand.39
# Placeholders replaced with non-translatable wcmContentID, wcmContentName and wcmContentPath,  only one of which may be specified via config or command-line arg, for a valid push command.
ERROR_CMDLN_CONFLICTING_ARGS_3=EJPRC0036E: A(z) {0}, {1} és {2} közül csak az egyik adható meg tartalom feltöltésekor.
ERROR_CMDLN_CONFLICTING_ARGS_3.explanation=Ütköző argumentumok vagy konfiguráció lett megadva.  Ez akkor fordulhat elő, ha megad egy tartalomnevet a Script Application tárolási neveként, de megad egy tartalomazonosítót vagy teljes WCM tartalomútvonalat a Script Application tárolási helyének. Az alábbi argumentumok vagy konfigurációs tulajdonságoknak csak az egyike jelzi a helyet, ahol a Script Application tartalmát tárolni kell.
ERROR_CMDLN_CONFLICTING_ARGS_3.useraction=Vizsgálja meg a konfigurációt és a parancssori argumentumokat, és győződjön meg róla, hogy megfelelnek a parancs szintaxisához tartozó Script Application parancssor bemutatása dokumentációnak.

# PushCommand.40
# The placeholders are replaced with the non-translatable wcmContentName and wcmContentSiteArea strings where if wcmContentName is specified, then wcmContentSiteArea must be specified by either configuration or command line argument.
ERROR_CMDLN_MISSING_ARG_2=EJPRC0037E: Tartalom feltöltésekor kötelező a(z) {0} és {1} együttes használata.
ERROR_CMDLN_MISSING_ARG_2.explanation=A megadott argumentumot meg kell adni a parancs végrehajtásakor.  Ez akkor fordul elő, ha a wcmContentName konfigurációs tulajdonság vagy parancssori argumentum anélkül lett megadva, hogy meg lett volna adva a wcmContentSiteArea konfigurációs tulajdonság vagy parancssori argumentum is.
ERROR_CMDLN_MISSING_ARG_2.useraction=Győződjön meg róla, hogy a megadott parancsparaméterek és konfiguráció megfelel a Script Application parancssori segédprogram bemutatása dokumentációban leírt szintaxisnak.

# Utilities.0
ERROR_CMDLN_UNHANDLED_DISPOSAL_0=EJPRC0038E: Probléma történt a memória kiürítése közben.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.explanation=Váratlan hiba történt a memória takarítása során a megadott parancs végrehajtásakor.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.useraction=A parancs végrehajtása során felmerült hibákkal kapcsolatos további információkért vizsgálja meg az sp-cmdln.log naplófájlt.

# Error to the sp push command line output when there is an error loading the configuration file.  For example, "EJPRC0039E: Error loading configuration file c:\archive\ScriptPortlet\spcf\sp-config.json" followed by "java.io.FileNotFoundException: c:\archive\ScriptPortlet\spcf\sp-config.json (Access is denied)"  
ERROR_CMDLN_ERROR_LOADING_CONFIG_1=EJPRC0039E: Hiba a következő konfigurációs fájl betöltésekor: {0}
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.explanation=Hiba történt a megadott konfigurációs fájl betöltésekor. A Script Application naplózási segédprogram a konfigurációs fájl beolvasására támaszkodik a megfelelő működéshez. Ha hiba történik a konfigurációs fájl betöltése közben, akkor a naplózási részletek kimenete a rendszerkonzolra kerül a naplófájl helyett.
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.useraction=Javítsa a konfigurációs fájlt a hibaüzenet részletei alapján, és próbálja meg újra elvégezni a műveletet.
