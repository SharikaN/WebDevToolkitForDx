# CommandLine.19
# The following {0} is replaced with the path to the log file that it's asking you to refer to for more details.
ERROR_CMDLN_CMD_FAILED_1=EJPRC0004E: A parancs legalább egy hibával meghiúsult.  Részletekért tekintse meg a naplót: ({0}).
ERROR_CMDLN_CMD_FAILED_1.explanation=A parancs legalább egy hibával meghiúsult, naplózva az sp-cmdln.log fájlba.  Ez az összegzési hiba a konzon vagy a szabványos kimenetben jelenik meg, ha a parancs kivétel nélkül fejeződik be, de hibák lettek naplózva a naplófájlba a parancs végrehajtása során.
