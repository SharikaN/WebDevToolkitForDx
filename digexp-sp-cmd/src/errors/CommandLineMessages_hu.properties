# CommandLine.21
ERROR_CMDLN_BAD_CONFIG_1=EJPRC0005E: A parancs legalább egy konfigurációs hibával meghiúsult.  Részletekért tekintse meg a naplót: ({0}).
ERROR_CMDLN_BAD_CONFIG_1.explanation=A parancs meghiúsult a megadott konfigurációs tulajdonságok és parancssori argumentumok kombinációjának érvényesítése közben.
