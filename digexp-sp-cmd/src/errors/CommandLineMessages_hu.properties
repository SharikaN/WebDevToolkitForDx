# CommandLine.22
# In the following error condition, an unexpected exception made it past more specific error handling and was caught at the outer command processing layer, but the logger was not initialized so the exception is being logged to the console.
ERROR_CMDLN_CMD_FAILED_0=EJPRC0006E: A parancs egy kivétel visszaadásával meghiúsult.
ERROR_CMDLN_CMD_FAILED_0.explanation=A parancs meghiúsult a segédprogrammal meghívott API által dobott kivétellel.  A naplózási alrendszer nem lett inicializálva a hiba előfordulásának pontján, ezért a kivételüzenet a konzolra vagy a szabványos hibakimenetre lett naplózva, ha a segédprogram egy build parancsfájlból lett futtatva.
ERROR_CMDLN_CMD_FAILED_0.useraction=A hiba vagy a hibák meghatározása érdekében tekintse meg a társított kivételüzenetet a parancssori konzol kimenetében, vagy ahol a szabványos hibakimenet le lett metve, ha a parancs egy build parancsfájlból futott.

# CommandLine.23
# The difference between the above EJPRC0006E and this EJPRC0007E is in the above, the logging system failed to initialize so the error is to the console output and in this one, the logging system is initialized so the details are logged there.
ERROR_CMDLN_CMD_FAILED_LOG_0=EJPRC0007E: A parancs egy kivétel visszaadásával meghiúsult.  Részletesebb információkért tekintse meg az sp-cmdln.log fájlt.
ERROR_CMDLN_CMD_FAILED_LOG_0.explanation=A parancs legalább egy hibával meghiúsult.   A kivétel részletei az sp-cmdln.log fájlba lettek naplózva.
ERROR_CMDLN_CMD_FAILED_LOG_0.useraction=Nézze meg az alkalmazás mappájában található sp-cmdln.log fájlban, hogy milyen hiba vagy hibák történtek.

