ERROR_CMDLN_MISSING_HTML_1.explanation=Podana glavna datoteka HTML ne obstaja v podani korenski mapi aplikacije.
ERROR_CMDLN_MISSING_HTML_1.useraction=Preglejte aplikacijo in določite glavno datoteko HTML, nato pa podajte ustrezno pot do datoteke HTML.

