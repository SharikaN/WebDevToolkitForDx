# AutoAuthHandler.7
ERROR_CMDLN_AUTHN_FAILURE_0=EJPRC0001E: Potiskanje aplikacije je ni uspelo zaradi napake pri overjanju.
ERROR_CMDLN_AUTHN_FAILURE_0.explanation=Podan ukaz ni uspel, ker je prišlo do napake pri overjanju strežnika s podanimi poverilnicami.
ERROR_CMDLN_AUTHN_FAILURE_0.useraction=Za dodatne podrobnosti o napaki preglejte datoteko sp-cmdln.log v mapi z aplikacijami in podajte pravilno uporabniško ime in geslo za podan URL strežnika.

# CommandLine.14
ERROR_CMDLN_MALFORMED_COMMAND_1=EJPRC0002E: Nepravilno oblikovan ukaz: {0}
ERROR_CMDLN_MALFORMED_COMMAND_1.explanation=Neprepoznana skladnja ukaza.
ERROR_CMDLN_MALFORMED_COMMAND_1.useraction=Preglejte datoteko sp-cmdln.log v mapi z aplikacijami in popravite skladnjo ukaza tako, da se bo ujemala z dokumentacijo pregleda uporabe pripomočka z ukazno vrstico Script Application za ukaze in možnosti tega pripomočka.

# CommandLine.17
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1=EJPRC0003E: Neznane možnosti ukazne vrstice: {0}
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.explanation=Podane možnosti ukazne vrstice niso prepoznane ali podprte.
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.useraction=Za podprte možnosti preglejte dokumentacijo pregleda pripomočka z ukazno vrstico Script Application, nato pa ponovite ukaz s pravilno skladnjo možnosti.

# CommandLine.19
# The following {0} is replaced with the path to the log file that it's asking you to refer to for more details.
ERROR_CMDLN_CMD_FAILED_1=EJPRC0004E: Ukaz ni uspel zaradi ene ali več napak.  Za podrobnosti glejte dnevnik: ({0}).
ERROR_CMDLN_CMD_FAILED_1.explanation=Ukaz ni uspel in je vrnil eno ali več napak, ki so zabeležene v dnevniku sp-cmdln.log.  To je povzetek napake, prikazan v konzoli ali standardnih izhodnih podatkih, ko se ukaz dokonča brez izjemnega stanja, vendar so bile med izvajanjem ukaza v datoteki dnevnika zabeležene napake.
ERROR_CMDLN_CMD_FAILED_1.useraction=Preglejte datoteko dnevnika sp-cmdln.log v mapi z aplikacijami in določite, katere napake so se zgodile.

# CommandLine.21
ERROR_CMDLN_BAD_CONFIG_1=EJPRC0005E: Ukaz ni uspel zaradi ene ali več konfiguracijskih napak.  Za podrobnosti glejte dnevnik: ({0}).
ERROR_CMDLN_BAD_CONFIG_1.explanation=Ukaz ni uspel med preverjanjem kombinacije podanih konfiguracijskih lastnosti in argumentov ukazne vrstice.
ERROR_CMDLN_BAD_CONFIG_1.useraction=Preglejte datoteko dnevnika sp-cmdln.log v mapi z aplikacijami in določite, katere napake so se zgodile.  Ta napaka je povezana s podrobnejšimi informacijami o napaki v datoteki sp-cmdln.log, kjer je opisano, katera konfiguracija ali argumenti ukazne vrstice povzročajo težavo.

# CommandLine.22
# In the following error condition, an unexpected exception made it past more specific error handling and was caught at the outer command processing layer, but the logger was not initialized so the exception is being logged to the console.
ERROR_CMDLN_CMD_FAILED_0=EJPRC0006E: Ukaz ni uspel zaradi izjemnega stanja.
ERROR_CMDLN_CMD_FAILED_0.explanation=Ukaz ni uspel in je vrnil izjemno stanje iz API-ja, ki ga je poklical ta pripomoček.  Podsistem beleženja ni bil inicializiran, ko je prišlo do okvare, tako da je bilo sporočilo o izjemnem stanju zabeleženo v konzolo ali standardni tok napak, če je bil pripomoček zagnan iz skripta gradnje.
ERROR_CMDLN_CMD_FAILED_0.useraction=Preglejte povezano sporočilo o izjemnem stanju v izhodnih podatkih konzole ukazne vrstice ali na mestu, kjer je zajet standardni tok napak, če je bil ukaz zagnan iz skripta gradnje, da ugotovite, do kakšne napake je prišlo.

# CommandLine.23
# The difference between the above EJPRC0006E and this EJPRC0007E is in the above, the logging system failed to initialize so the error is to the console output and in this one, the logging system is initialized so the details are logged there.
ERROR_CMDLN_CMD_FAILED_LOG_0=EJPRC0007E: Ukaz ni uspel zaradi izjemnega stanja.  Dodatne informacije o napaki boste našli v datoteki sp-cmdln.log.
ERROR_CMDLN_CMD_FAILED_LOG_0.explanation=Ukaz ni uspel in je vrnil eno ali več napak.   Podrobnosti o izjemnem stanju so bile zabeležene v datoteki sp-cmdln.log.
ERROR_CMDLN_CMD_FAILED_LOG_0.useraction=Preglejte datoteko dnevnika sp-cmdln.log v mapi z aplikacijami in določite, katere napake so se zgodile.

# CommandLine.6
WARNING_CMDLN_INVALID_ROOT_FOLDER_0=EJPRC0008W: Podana korenska mapa ne obstaja; sistem poskuša nadaljevati.
WARNING_CMDLN_INVALID_ROOT_FOLDER_0.explanation=Podana korenska mapa ne obstaja, toda podani ukaz vseeno poskuša nadaljevati z obdelavo.
WARNING_CMDLN_INVALID_ROOT_FOLDER_0.useraction=Preverite, ali se korenska mapa, podana prek konfiguracijske lastnosti sp-config.json ali argumenta ukazne vrstice, sklicuje na veljavno obstoječo mapo na disku, ki vsebuje aplikacijo, ki bo potisnjena na strežnik.

