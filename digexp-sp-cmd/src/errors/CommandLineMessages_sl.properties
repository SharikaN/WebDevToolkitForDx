ERROR_CMDLN_PUSH_FAILED_0.explanation=Med poskusom potiskanja podane aplikacije na strežnik je prišlo do napake.  Do tega lahko pride, ko API, od katerega je odvisen pripomoček, vrne izjemno stanje ali ko strežnik vrne sporočilo z odgovorom, ki kaže, da zahteva ni bila uspešna.
ERROR_CMDLN_PUSH_FAILED_0.useraction=Preglejte datoteko sp-cmdln.log, ugotovite, katere napake so se zgodile, in izvedite ustrezen ukrep, s katerim boste odpravili težavo.

# PushCommand.25
