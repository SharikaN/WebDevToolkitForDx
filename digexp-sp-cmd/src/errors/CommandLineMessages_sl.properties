ERROR_CMDLN_NO_WCM_PROJECTS_0.useraction=Prepričajte se, da sta podana pravilen uporabnik in strežnik ali pa izdelajte projekt, s katerim boste delali, če ta še ne obstaja.

# Logger.21
ERROR_CMDLN_ERROR_LOGGING_ARCHIVE_0=EJPRC0025E: Med beleženjem arhivske vsebine je prišlo do izjemnega stanja.  Seznam ekstrahiranih datotek lahko ni natančen.
