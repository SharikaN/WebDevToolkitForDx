ERROR_CMDLN_BODY_INVALID_JSON_0.explanation=Ukaz push ni prijel pričakovane vsebine telesa odgovora JSON, kar kaže, da se ukaz morda ni uspešno končal.
ERROR_CMDLN_BODY_INVALID_JSON_0.useraction=Preglejte datoteko dnevnika in določite, katere napake so se zgodile, in izvedite ustrezen ukrep, s katerim boste odpravili težavo.

# PushCommand.26
