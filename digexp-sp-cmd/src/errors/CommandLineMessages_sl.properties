ERROR_CMDLN_NO_HTML_ZIP_1.useraction=Preglejte arhiv aplikacije in argumente ukazne vrstice ter po potrebi uveljavite popravke, da zagotovite, da lahko izdelek v podanem arhivu aplikacij najde glavno datoteko HTML.

# PushCommand.38
# The placeholders here are replaced with wcmContentName, wcmContentID and wcmContentPath, where exactly one of which must be specified by config file or command line argument for a successful push. 
ERROR_CMDLN_MISSING_ARG_3=EJPRC0035E: Pri potiskanju vsebine mora biti podano eno od naslednjega: {0}, {1} ali {2}
ERROR_CMDLN_MISSING_ARG_3.explanation=Za dokončanje podanega ukaza push niso bili podani zadostni argumenti.  Ukaz potiskanja mora določiti, kje v WCM-ju bo shranjena vsebina Script Application, bodisi glede na ime, ki je povezano s privzetim konfiguriranim področjem spletnega mesta, identifikatorjem vsebine obstoječega primerka Script Application ali celotno pot do postavke vsebine WCM.
ERROR_CMDLN_MISSING_ARG_3.useraction=Preglejte konfiguracijo in argumente ukazne vrstice in se prepričajte, da ustrezajo dokumentaciji pregleda ukazne vrstice Script Application za skladnjo tega ukaza.

# PushCommand.39
# Placeholders replaced with non-translatable wcmContentID, wcmContentName and wcmContentPath,  only one of which may be specified via config or command-line arg, for a valid push command.
ERROR_CMDLN_CONFLICTING_ARGS_3=EJPRC0036E: Pri potiskanju vsebine je lahko podano samo eno od naslednjega: {0}, {1} ali {2}
ERROR_CMDLN_CONFLICTING_ARGS_3.explanation=Podani so bili navzkrižni argumenti ali konfiguracija.  Do tega lahko pride, če podate ime vsebine, pod katerim bo shranjena aplikacija Script Application, vendar podate tudi ID vsebine ali celotno pot vsebine WCM, kjer bo shranjena aplikacija Script Application.  Podati morate samo enega od teh argumentov ali konfiguracijskih lastnosti, ki kažejo, kje bo shranjena potisnjena vsebine Script Application. 
ERROR_CMDLN_CONFLICTING_ARGS_3.useraction=Preglejte konfiguracijo in argumente ukazne vrstice in se prepričajte, da ustrezajo dokumentaciji pregleda ukazne vrstice Script Application za skladnjo tega ukaza.

# PushCommand.40
# The placeholders are replaced with the non-translatable wcmContentName and wcmContentSiteArea strings where if wcmContentName is specified, then wcmContentSiteArea must be specified by either configuration or command line argument.
ERROR_CMDLN_MISSING_ARG_2=EJPRC0037E: Ko potiskate vsebino, morate {0} uporabljati skupaj z: {1}.
ERROR_CMDLN_MISSING_ARG_2.explanation=Pri izvajanju tega ukaza morate navesti podan argument.  Do tega pride, če je podana konfiguracijska lastnost ali argument ukazne vrstice wcmContentName, ne pa tudi konfiguracijska lastnost ali argument ukazne vrstice wcmContentSiteArea.
ERROR_CMDLN_MISSING_ARG_2.useraction=Prepričajte se, da se podani ukazni argumenti in konfiguracija ujemajo s skladnjo, opisano v dokumentaciji pregleda pripomočka z ukazno vrstico Script Application.

# Utilities.0
ERROR_CMDLN_UNHANDLED_DISPOSAL_0=EJPRC0038E: Med čiščenjem pomnilnika je prišlo do težave.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.explanation=Med čiščenjem pomnilnika pri izvajanju podanega ukaza je prišlo do nepričakovane napake.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.useraction=Preglejte, ali so v datoteki dnevnika sp-cmdln.log zabeležene dodatne informacije o napakah, do katerih je morda prišlo med izvajanjem ukaza.

# Error to the sp push command line output when there is an error loading the configuration file.  For example, "EJPRC0039E: Error loading configuration file c:\archive\ScriptPortlet\spcf\sp-config.json" followed by "java.io.FileNotFoundException: c:\archive\ScriptPortlet\spcf\sp-config.json (Access is denied)"  
ERROR_CMDLN_ERROR_LOADING_CONFIG_1=EJPRC0039E: Napaka pri nalaganju konfiguracijske datoteke {0}
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.explanation=Med nalaganjem podane konfiguracijske datoteke je prišlo do napake. Pripomoček dnevnika Script Application je za pravilno delovanje odvisen od branja konfiguracijske datoteke. Če je med nalaganjem konfiguracijske datoteke prišlo do napake, bodo podrobnosti beleženja izpisane v sistemski konzoli, namesto v datoteki dnevnika.
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.useraction=Popravite konfiguracijsko datoteko glede na podrobnosti o napaki in poskusite znova.
