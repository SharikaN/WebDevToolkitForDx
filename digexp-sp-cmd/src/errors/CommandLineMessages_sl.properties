ERROR_CMDLN_PUSH_REQUIRES_APP_0.explanation=Za ta ukaz morate podati predhodno zgrajen arhiv aplikacij ali korensko mapo za aplikacijo.
ERROR_CMDLN_PUSH_REQUIRES_APP_0.useraction=Prepričajte se, da se podani ukazni argumenti in konfiguracija ujemajo s skladnjo, opisano v dokumentaciji pregleda pripomočka z ukazno vrstico Script Application.

# PushCommand.35
