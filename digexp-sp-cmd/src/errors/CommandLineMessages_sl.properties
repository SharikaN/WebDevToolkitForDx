ERROR_CMDLN_LIST_FAILED_0.useraction=Preglejte, ali so v datoteki sp-cmdln.log zabeležene podrobnejše informacije o napakah, do katerih je morda prišlo, in poskrbite, da argumenti in konfiguracija ustrezajo skladnji iz dokumentacije.

