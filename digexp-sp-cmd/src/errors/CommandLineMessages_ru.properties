ERROR_CMDLN_NO_HTML_ZIP_1.useraction=Проверьте архив приложения и аргументы командной строки и при необходимости внесите исправления, чтобы продукту был доступен основной файл HTML в указанном архиве приложения.

# PushCommand.38
# The placeholders here are replaced with wcmContentName, wcmContentID and wcmContentPath, where exactly one of which must be specified by config file or command line argument for a successful push. 
ERROR_CMDLN_MISSING_ARG_3=EJPRC0035E: При передаче материалов необходимо указать {0}, {1} или {2}.
ERROR_CMDLN_MISSING_ARG_3.explanation=Недостаточно аргументов для выполнения указанной команды push. В команде push должно быть указано место для хранения материалов Script Application в WCM по имени, связанному с настроенной областью сайта по умолчанию, по идентификатору материалов существующего экземпляра Script Application или по полному пути к элементу материалов WCM.
ERROR_CMDLN_MISSING_ARG_3.useraction=Проверьте параметры конфигурации и аргументы командной строки и убедитесь, что они соответствуют синтаксису этой команды, описанному в документации командной строки Script Application.

# PushCommand.39
# Placeholders replaced with non-translatable wcmContentID, wcmContentName and wcmContentPath,  only one of which may be specified via config or command-line arg, for a valid push command.
ERROR_CMDLN_CONFLICTING_ARGS_3=EJPRC0036E: При передаче материалов необходимо указать только одно из значений {0}, {1} или {2}.
ERROR_CMDLN_CONFLICTING_ARGS_3.explanation=Указаны конфликтующие аргументы или параметры конфигурации. Возможные причины: указано имя материала для хранения приложения Script Application, но также указан ИД материала или полный путь к материалам WCM для хранения приложения Script Application. Для указания места хранения материалов приложения Script Application должен быть указан только один из этих аргументов или свойств конфигурации. 
ERROR_CMDLN_CONFLICTING_ARGS_3.useraction=Проверьте параметры конфигурации и аргументы командной строки и убедитесь, что они соответствуют синтаксису этой команды, описанному в документации командной строки Script Application.

# PushCommand.40
# The placeholders are replaced with the non-translatable wcmContentName and wcmContentSiteArea strings where if wcmContentName is specified, then wcmContentSiteArea must be specified by either configuration or command line argument.
ERROR_CMDLN_MISSING_ARG_2=EJPRC0037E: {0} следует использовать в сочетании с {1} при передаче материалов.
ERROR_CMDLN_MISSING_ARG_2.explanation=При выполнении этой команды необходимо задать указанный аргумент.  Возможная причина: аргумент командной строки или свойство конфигурации wcmContentName указаны без одновременного указания аргумента командной строки или свойства конфигурации wcmContentSiteArea.
ERROR_CMDLN_MISSING_ARG_2.useraction=Убедитесь, что указанные аргументы команды и конфигурация соответствуют синтаксису, описанному в документации утилиты командной строки Script Application.

# Utilities.0
ERROR_CMDLN_UNHANDLED_DISPOSAL_0=EJPRC0038E: Неполадка во время очистки памяти.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.explanation=Во время очистки памяти при выполнении указанной команды произошла непредвиденная ошибка.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.useraction=Для получения дополнительной информации об ошибках, которые могли произойти во время выполнения команды, просмотрите файл протокола sp-cmdln.log.

# Error to the sp push command line output when there is an error loading the configuration file.  For example, "EJPRC0039E: Error loading configuration file c:\archive\ScriptPortlet\spcf\sp-config.json" followed by "java.io.FileNotFoundException: c:\archive\ScriptPortlet\spcf\sp-config.json (Access is denied)"  
ERROR_CMDLN_ERROR_LOADING_CONFIG_1=EJPRC0039E: Ошибка загрузки файла конфигурации {0}
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.explanation=Возникла ошибка во время загрузки указанного файла конфигурации. Для правильной работы утилите ведения протокола Script Application необходимо прочитать файл конфигурации. Если при загрузке файла конфигурации возникает ошибка, то данные протокола выводятся в системную консоль, а не в файл протокола.
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.useraction=Исправьте файл конфигурации по информации об ошибке и повторите операцию.
