# AutoAuthHandler.7
ERROR_CMDLN_AUTHN_FAILURE_0=EJPRC0001E: Передача информации приложением не выполнена из-за ошибки идентификации.
ERROR_CMDLN_AUTHN_FAILURE_0.explanation=Команда не выполнена из-за отказа от идентификации на сервере с указанными идентификационными данными.
ERROR_CMDLN_AUTHN_FAILURE_0.useraction=Для получения подробной информации об ошибке просмотрите файл sp-cmdln.log в папке приложения и укажите правильные имя пользователя и пароль для данного URL сервера.

# CommandLine.14
ERROR_CMDLN_MALFORMED_COMMAND_1=EJPRC0002E: Неправильная команда: {0}
ERROR_CMDLN_MALFORMED_COMMAND_1.explanation=Нераспознаваемый формат команды.
ERROR_CMDLN_MALFORMED_COMMAND_1.useraction=Проверьте файл sp-cmdln.log в папке приложения и исправьте синтаксис команды в соответствии с описанием команд и параметров этой утилиты в документации утилиты командной строки Script Application.

# CommandLine.17
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1=EJPRC0003E: Неизвестные параметры командной строки: {0}
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.explanation=Указаны нераспознаваемые или неподдерживаемые параметры командной строки.
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.useraction=См. список поддерживаемых параметров в документации утилиты командной строки Script Application. Повторите команду с правильными параметрами.

# CommandLine.19
# The following {0} is replaced with the path to the log file that it's asking you to refer to for more details.
ERROR_CMDLN_CMD_FAILED_1=EJPRC0004E: Произошла одна или несколько ошибок при выполнении команды. Более подробная информация приведена в протоколе: {0}).
ERROR_CMDLN_CMD_FAILED_1.explanation=Не удалось выполнить команду. Ошибки занесены в протокол sp-cmdln.log. Это краткое описание ошибки, отображаемое на консоли или стандартном устройстве вывода при завершении команды без исключительных ситуаций, но с ошибками, которые были занесены в файл протокола во время выполнения команды.
ERROR_CMDLN_CMD_FAILED_1.useraction=Просмотрите файл sp-cmdln.log в папке приложения, чтобы определить, какие произошли ошибки.

# CommandLine.21
ERROR_CMDLN_BAD_CONFIG_1=EJPRC0005E: Произошла одна или несколько ошибок конфигурации при выполнении команды. Более подробная информация приведена в протоколе: {0}).
ERROR_CMDLN_BAD_CONFIG_1.explanation=Сбой команды при проверке сочетания свойств конфигурации и указанных аргументов командной строки.
ERROR_CMDLN_BAD_CONFIG_1.useraction=Просмотрите файл sp-cmdln.log в папке приложения, чтобы определить, какие произошли ошибки. Подробная информация об этой конкретной ошибке занесена в файл протокола sp-cmdln.log с указанием параметров конфигурации или аргументов командной строки, вызвавших неполадку.

# CommandLine.22
# In the following error condition, an unexpected exception made it past more specific error handling and was caught at the outer command processing layer, but the logger was not initialized so the exception is being logged to the console.
ERROR_CMDLN_CMD_FAILED_0=EJPRC0006E: Во время выполнения команды возникла исключительная ситуация.
ERROR_CMDLN_CMD_FAILED_0.explanation=Сбой команды. Возникла исключительная ситуация в API, вызываемом этой утилитой. В момент возникновения сбоя подсистема ведения протоколов еще не была инициализирована, поэтому сообщение об исключительной ситуации было выведено на консоль или в стандартный выходной поток, если утилита запускалась из сценария компоновки.
ERROR_CMDLN_CMD_FAILED_0.useraction=Для определения причины ошибок просмотрите сообщение об исключительной ситуации в выводе консоли командной строки или в месте захвата стандартного выходного потока, если команда запускалась из сценария компоновки.

# CommandLine.23
# The difference between the above EJPRC0006E and this EJPRC0007E is in the above, the logging system failed to initialize so the error is to the console output and in this one, the logging system is initialized so the details are logged there.
ERROR_CMDLN_CMD_FAILED_LOG_0=EJPRC0007E: Во время выполнения команды возникла исключительная ситуация. Более подробные сведения об ошибке можно найти в файле протокола sp-cmdln.log.
ERROR_CMDLN_CMD_FAILED_LOG_0.explanation=Не удалось выполнить команду из-за одной или нескольких ошибок. Более подробные сведения об исключительной ситуации были занесены в файл протокола sp-cmdln.log.
ERROR_CMDLN_CMD_FAILED_LOG_0.useraction=Просмотрите файл sp-cmdln.log в папке приложения, чтобы определить, какие произошли ошибки.

