# AutoAuthHandler.7
ERROR_CMDLN_AUTHN_FAILURE_0=EJPRC0001E: Η αποστολή εφαρμογής απέτυχε εξαιτίας της αποτυχίας εξακρίβωσης στοιχείων.
ERROR_CMDLN_AUTHN_FAILURE_0.explanation=Η καθορισμένη εντολή απέτυχε εξαιτίας της αποτυχίας εξακρίβωσης των καθορισμένων στοιχείων ταυτότητας στον εξυπηρετητή.
ERROR_CMDLN_AUTHN_FAILURE_0.useraction=Ανατρέξτε στο αρχείο καταγραφής sp-cmdln.log στο φάκελο της εφαρμογής για πιο αναλυτικές πληροφορίες σχετικά με το σφάλμα και στη συνέχεια καθορίστε το σωστό όνομα χρήστη και το σωστό κωδικό πρόσβασης για τη διεύθυνση URL του εξυπηρετητή.

# CommandLine.14
ERROR_CMDLN_MALFORMED_COMMAND_1=EJPRC0002E: Εσφαλμένη μορφή εντολής: {0}
ERROR_CMDLN_MALFORMED_COMMAND_1.explanation=Η σύνταξη της εντολής δεν αναγνωρίζεται.
ERROR_CMDLN_MALFORMED_COMMAND_1.useraction=Ανατρέξτε στο αρχείο καταγραφής sp-cmdln.log στο φάκελο της εφαρμογής και διορθώστε τη σύνταξη της εντολής ώστε να συμφωνεί με σύμφωνα με τη συνοπτική τεκμηρίωση του βοηθήματος γραμμής εντολών του Script Application για τις εντολές και τις επιλογές αυτού του βοηθήματος.

# CommandLine.17
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1=EJPRC0003E: Άγνωστες επιλογές γραμμής εντολών: {0}
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.explanation=Οι επιλογές που καταχωρήθηκαν στη γραμμή εντολών δεν αναγνωρίζονται ή δεν υποστηρίζονται.
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.useraction=Ανατρέξτε στη συνοπτική τεκμηρίωση του βοηθήματος γραμμής εντολών του Script Application για να βρείτε τις υποστηριζόμενες επιλογές και επαναλάβετε την εντολή χρησιμοποιώντας τη σωστή σύνταξη για τις επιλογές της.

# CommandLine.19
# The following {0} is replaced with the path to the log file that it's asking you to refer to for more details.
ERROR_CMDLN_CMD_FAILED_1=EJPRC0004E: Η εντολή απέτυχε με ένα ή περισσότερα σφάλματα.  Ανατρέξτε στο αρχείο καταγραφής για λεπτομέρειες: ({0}).
ERROR_CMDLN_CMD_FAILED_1.explanation=Η εκτέλεση της εντολής απέτυχε με ένα ή περισσότερα σφάλματα, τα οποία καταγράφηκαν στο αρχείο sp-cmdln.log.  Αυτό είναι ένα συνοπτικό μήνυμα σφάλματος που εμφανίζεται στην κονσόλα ή στα τυπικά δεδομένα εξόδου όταν μια εντολή ολοκληρώνεται χωρίς να προκληθεί εξαίρεση, αλλά καταγράφονται μηνύματα σφάλματος στο αρχείο καταγραφής κατά την εκτέλεση.
ERROR_CMDLN_CMD_FAILED_1.useraction=Ανατρέξτε στο αρχείο καταγραφής sp-cmdln.log στο φάκελο της εφαρμογής για να ενημερωθείτε για το σφάλμα ή τα σφάλματα που προέκυψαν.

# CommandLine.21
ERROR_CMDLN_BAD_CONFIG_1=EJPRC0005E: Η εντολή απέτυχε με ένα ή περισσότερα από τα ακόλουθα σφάλματα ρύθμισης.  Ανατρέξτε στο αρχείο καταγραφής για λεπτομέρειες: ({0}).
ERROR_CMDLN_BAD_CONFIG_1.explanation=Η εντολή απέτυχε κατά την επικύρωση του συνδυασμού των ιδιοτήτων ρύθμισης και των καθορισμένων ορισμάτων στη γραμμή εντολών.
ERROR_CMDLN_BAD_CONFIG_1.useraction=Ανατρέξτε στο αρχείο καταγραφής sp-cmdln.log στο φάκελο της εφαρμογής για να ενημερωθείτε για το σφάλμα ή τα σφάλματα που προέκυψαν.  Αυτό το συγκεκριμένο σφάλμα συσχετίζεται με πιο λεπτομερείς πληροφορίες σφάλματος στο αρχείο sp-cmdln.log, όπου περιγράφονται οι ρυθμίσεις ή τα ορίσματα γραμμής εντολών που προκαλούν το πρόβλημα.

# CommandLine.22
# In the following error condition, an unexpected exception made it past more specific error handling and was caught at the outer command processing layer, but the logger was not initialized so the exception is being logged to the console.
ERROR_CMDLN_CMD_FAILED_0=EJPRC0006E: Η εντολή απέτυχε με μια εξαίρεση.
ERROR_CMDLN_CMD_FAILED_0.explanation=Η εντολή απέτυχε με μια εξαίρεση που προκλήθηκε από ένα API που κλήθηκε από αυτό το βοήθημα.  Το υποσύστημα καταγραφής δεν είχε προετοιμαστεί όταν παρουσιάστηκε η αποτυχία, συνεπώς το μήνυμα εξαίρεσης καταγράφηκε στην κονσόλα ή στην τυπική ροή σφαλμάτων, εφόσον το βοήθημα εκτελέστηκε από σενάριο δόμησης.
ERROR_CMDLN_CMD_FAILED_0.useraction=Ελέγξτε το αντίστοιχο μήνυμα εξαίρεσης στα δεδομένα εξόδου της κονσόλας γραμμής εντολών ή στη θέση αποτύπωσης της τυπικής ροής σφαλμάτων (αν η εντολή εκτελέστηκε από σενάριο δόμησης) για να διαπιστώσετε ποιο σφάλμα ή ποια σφάλματα παρουσιάστηκαν.

# CommandLine.23
# The difference between the above EJPRC0006E and this EJPRC0007E is in the above, the logging system failed to initialize so the error is to the console output and in this one, the logging system is initialized so the details are logged there.
ERROR_CMDLN_CMD_FAILED_LOG_0=EJPRC0007E: Η εντολή απέτυχε με μια εξαίρεση.  Ανατρέξτε στο αρχείο sp-cmdln.log για πιο περιγραφικές πληροφορίες για τα σφάλματα.
ERROR_CMDLN_CMD_FAILED_LOG_0.explanation=Η εκτέλεση της εντολής απέτυχε με ένα ή περισσότερα σφάλματα. Οι λεπτομέρειες της εξαίρεσης καταγράφηκαν στο αρχείο sp-cmdln.log.
ERROR_CMDLN_CMD_FAILED_LOG_0.useraction=Ανατρέξτε στο αρχείο καταγραφής sp-cmdln.log στο φάκελο της εφαρμογής για να ενημερωθείτε για το σφάλμα ή τα σφάλματα που προέκυψαν.

