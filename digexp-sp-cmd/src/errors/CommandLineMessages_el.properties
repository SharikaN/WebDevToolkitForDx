ERROR_CMDLN_PUSH_FAILED_0=EJPRC0028E: Η προώθηση της εφαρμογής απέτυχε με ένα ή περισσότερα σφάλματα.
ERROR_CMDLN_PUSH_FAILED_0.explanation=Παρουσιάστηκε σφάλμα όταν επιχειρήθηκε η προώθηση της εφαρμογής στον εξυπηρετητή.  Αυτό μπορεί να συμβεί όταν προκληθεί μια μη αναμενόμενη εξαίρεση από ένα ΑΡΙ στο οποίο βασίζεται το βοήθημα ή όταν ο εξυπηρετητής επιστρέψει ένα μήνυμα απόκρισης που υποδεικνύει ότι η αίτηση δεν ήταν επιτυχημένη.
ERROR_CMDLN_PUSH_FAILED_0.useraction=Ανατρέξτε στο αρχείο sp-cmdln.log για να προσδιορίσετε τα σφάλματα που προέκυψαν και στη συνέχεια προβείτε στις κατάλληλες ενέργειες για να διορθώσετε το πρόβλημα.

# PushCommand.25
ERROR_CMDLN_BODY_INVALID_JSON_0=EJPRC0029E: Το περιεχόμενο του κύριου σώματος δεν είναι έγκυρος κώδικας JSON.
ERROR_CMDLN_BODY_INVALID_JSON_0.explanation=Η εντολή προώθησης δεν έλαβε το αναμενόμενο περιεχόμενο κυρίως σώματος απόκρισης JSON και συνεπώς η εκτέλεση της εντολής ενδέχεται να μην έχει ολοκληρωθεί με επιτυχία.
ERROR_CMDLN_BODY_INVALID_JSON_0.useraction=Ανατρέξτε στο αρχείο καταγραφής για να προσδιορίσετε τα σφάλματα που προέκυψαν και στη συνέχεια προβείτε στις κατάλληλες ενέργειες για να διορθώσετε το πρόβλημα.

# PushCommand.26
ERROR_CMDLN_PUSH_FAIL_RESPONSE_0=EJPRC0030E: Η αποστολή εφαρμογής απέτυχε.  Δεν παραλήφθηκε το αναμενόμενο περιεχόμενο κύριου σώματος.
ERROR_CMDLN_PUSH_FAIL_RESPONSE_0.explanation=Η εντολή προώθησης δεν έλαβε το αναμενόμενο περιεχόμενο κυρίως σώματος απόκρισης JSON και συνεπώς η εκτέλεση της εντολής ενδέχεται να μην έχει ολοκληρωθεί με επιτυχία.
ERROR_CMDLN_PUSH_FAIL_RESPONSE_0.useraction=Ανατρέξτε στο αρχείο καταγραφής για να προσδιορίσετε τα σφάλματα που προέκυψαν και στη συνέχεια προβείτε στις κατάλληλες ενέργειες για να διορθώσετε το πρόβλημα.

# PushCommand.34
# The word ZIP in the following resource string should not be translated.
ERROR_CMDLN_PUSH_REQUIRES_APP_0=EJPRC0031E: Για την αποστολή περιεχομένου, απαιτείται ένα προδημιουργημένο αρχείο ZIP ή ένας έγκυρος κεντρικός φάκελος.
ERROR_CMDLN_PUSH_REQUIRES_APP_0.explanation=Για αυτή την εντολή πρέπει να καθοριστεί είτε ένα προδημιουργημένο αρχείο αποθήκευσης εφαρμογής είτε ο κεντρικός φάκελος μιας εφαρμογής.
ERROR_CMDLN_PUSH_REQUIRES_APP_0.useraction=Βεβαιωθείτε ότι τα ορίσματα και οι επιλογές που καθορίστηκαν για την εντολή ανταποκρίνονται στη σύνταξη που περιγράφεται στη συνοπτική τεκμηρίωση του βοηθήματος γραμμής εντολών του Script Application.

# PushCommand.35
ERROR_CMDLN_MISSING_HTML_1=EJPRC0032E: Το καθορισμένο κύριο αρχείο HTML δεν υπάρχει στον κεντρικό φάκελο: {0}
ERROR_CMDLN_MISSING_HTML_1.explanation=Το καθορισμένο κύριο αρχείο HTML δεν υπάρχει στον κεντρικό φάκελο της εφαρμογής.
ERROR_CMDLN_MISSING_HTML_1.useraction=Μελετήστε την εφαρμογή για να εντοπίσετε το κύριο αρχείο HTML και στη συνέχεια καθορίστε τη σωστή διαδρομή του αρχείου HTML.

# PushCommand.36
# The word ZIP in the following resource string should not be translated.
ERROR_CMDLN_MISSING_ZIP_1=EJPRC0033E: Το καθορισμένο προδημιουργημένο αρχείο ZIP δεν υπάρχει: {0}
ERROR_CMDLN_MISSING_ZIP_1.explanation=Το καθορισμένο αρχείο αποθήκευσης εφαρμογής δεν υπάρχει.
ERROR_CMDLN_MISSING_ZIP_1.useraction=Μελετήστε τα ορίσματα και τις επιλογές που καταχωρήθηκαν στη γραμμή εντολών και βεβαιωθείτε ότι καθορίστηκε η σωστή διαδρομή προς το προδημιουργημένο αρχείο αποθήκευσης εφαρμογής.

# PushCommand.37
# The word ZIP in the following resource string should not be translated.
ERROR_CMDLN_NO_HTML_ZIP_1=EJPRC0034E: Το προδημιουργημένο αρχείο ZIP δεν περιέχει το καθορισμένο κύριο αρχείο HTML: {0}
ERROR_CMDLN_NO_HTML_ZIP_1.explanation=Το βοήθημα γραμμής εντολών δεν εντόπισε το κύριο αρχείο HTML στο συμπιεσμένο αρχείο αποθήκευσης εφαρμογής.
ERROR_CMDLN_NO_HTML_ZIP_1.useraction=Μελετήστε το αρχείο αποθήκευσης εφαρμογής και τα ορίσματα που καταχωρήθηκαν στη γραμμή εντολών και στη συνέχεια κάντε τις απαραίτητες διορθώσεις προκειμένου να εξασφαλίσετε ότι το προϊόν μπορεί να βρει το κύριο αρχείο HTML στο αρχείο αποθήκευσης εφαρμογής.

# PushCommand.38
# The placeholders here are replaced with wcmContentName, wcmContentID and wcmContentPath, where exactly one of which must be specified by config file or command line argument for a successful push. 
ERROR_CMDLN_MISSING_ARG_3=EJPRC0035E: Κατά την αποστολή περιεχομένου, πρέπει να έχει οριστεί μία από τις ιδιότητες {0}, {1} ή {2}.
ERROR_CMDLN_MISSING_ARG_3.explanation=Δόθηκαν επαρκή ορίσματα για την ολοκλήρωση της εντολής προώθησης. Η εντολή προώθησης πρέπει να προσδιορίζει τη θέση αποθήκευσης του περιεχομένου του Script Application στο WCM. Ο προσδιορισμός της θέσης μπορεί να γίνει με βάση ένα όνομα που είναι συσχετισμένο με μια προεπιλεγμένη ρυθμισμένη περιοχή δικτυακού τόπου, την ταυτότητα περιεχομένου μιας υπάρχουσας χρήσης του Script Application ή την πλήρη διαδρομή προς ένα στοιχείο περιεχομένου WCM.
ERROR_CMDLN_MISSING_ARG_3.useraction=Μελετήστε τις ρυθμίσεις και τα ορίσματα που καταχωρήθηκαν στη γραμμή εντολών και βεβαιωθείτε ότι ανταποκρίνονται στους συντακτικούς κανόνες που ορίζονται για αυτή την εντολή στη συνοπτική τεκμηρίωση του βοηθήματος γραμμής εντολών του Script Application.

# PushCommand.39
# Placeholders replaced with non-translatable wcmContentID, wcmContentName and wcmContentPath,  only one of which may be specified via config or command-line arg, for a valid push command.
ERROR_CMDLN_CONFLICTING_ARGS_3=EJPRC0036E: Κατά την αποστολή περιεχομένου, μπορεί να οριστεί μόνο μία από τις ιδιότητες {0}, {1} ή {2}.
ERROR_CMDLN_CONFLICTING_ARGS_3.explanation=Καθορίστηκαν ασύμβατα μεταξύ τους ορίσματα ή ρυθμίσεις.  Αυτό μπορεί να συμβεί αν καθορίσετε ένα όνομα περιεχομένου για την αποθήκευση του Script Application, αλλά ταυτόχρονα καθορίσετε μια ταυτότητα περιεχομένου ή πλήρη διαδρομή περιεχομένου WCM για την αποθήκευση του Script Application. Πρέπει να καθοριστεί μόνο ένα από αυτά τα ορίσματα ή τις ιδιότητες ρύθμισης που υποδεικνύουν τη θέση αποθήκευσης του προωθημένου περιεχομένου Script Application. 
ERROR_CMDLN_CONFLICTING_ARGS_3.useraction=Μελετήστε τις ρυθμίσεις και τα ορίσματα που καταχωρήθηκαν στη γραμμή εντολών και βεβαιωθείτε ότι ανταποκρίνονται στους συντακτικούς κανόνες που ορίζονται για αυτή την εντολή στη συνοπτική τεκμηρίωση του βοηθήματος γραμμής εντολών του Script Application.

# PushCommand.40
# The placeholders are replaced with the non-translatable wcmContentName and wcmContentSiteArea strings where if wcmContentName is specified, then wcmContentSiteArea must be specified by either configuration or command line argument.
ERROR_CMDLN_MISSING_ARG_2=EJPRC0037E: Το {0} πρέπει να χρησιμοποιείται σε συνδυασμό με το {1} κατά την αποστολή περιεχομένου.
ERROR_CMDLN_MISSING_ARG_2.explanation=Το συγκεκριμένο όρισμα πρέπει να καταχωρηθεί κατά την εκτέλεση αυτής της εντολής.  Αυτό συμβαίνει αν η ιδιότητα ρύθμισης wcmContentName ή το όρισμα γραμμής εντολών έχει καθοριστεί χωρίς να έχει καθοριστεί επίσης η ιδιότητα wcmContentSiteArea ή το όρισμα γραμμής εντολών.
ERROR_CMDLN_MISSING_ARG_2.useraction=Βεβαιωθείτε ότι τα ορίσματα και οι επιλογές που καθορίστηκαν για την εντολή ανταποκρίνονται στη σύνταξη που περιγράφεται στη συνοπτική τεκμηρίωση του βοηθήματος γραμμής εντολών του Script Application.

# Utilities.0
ERROR_CMDLN_UNHANDLED_DISPOSAL_0=EJPRC0038E: Παρουσιάστηκε πρόβλημα κατά την εκκαθάριση της μνήμης.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.explanation=Παρουσιάστηκε απροσδόκητο σφάλμα κατά την εκκαθάριση της μνήμης κατά την εκτέλεση αυτής της εντολής.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.useraction=Ανατρέξτε στο αρχείο καταγραφής sp-cmdln.log για περισσότερες πληροφορίες σχετικά με τα σφάλματα που προέκυψαν κατά την εκτέλεση της εντολής.

# Error to the sp push command line output when there is an error loading the configuration file.  For example, "EJPRC0039E: Error loading configuration file c:\archive\ScriptPortlet\spcf\sp-config.json" followed by "java.io.FileNotFoundException: c:\archive\ScriptPortlet\spcf\sp-config.json (Access is denied)"  
ERROR_CMDLN_ERROR_LOADING_CONFIG_1=EJPRC0039E: Σφάλμα κατά τη φόρτωση του αρχείου ρυθμίσεων {0}
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.explanation=Παρουσιάστηκε σφάλμα κατά τη φόρτωση του συγκεκριμένου αρχείου ρυθμίσεων. Το βοήθημα καταγραφής του Script Application βασίζεται στην ανάγνωση ενός αρχείου ρυθμίσεων για να λειτουργεί σωστά. Αν παρουσιαστεί σφάλμα κατά τη φόρτωση του αρχείου ρυθμίσεων, οι λεπτομέρειες καταγραφής θα εξαχθούν στην κονσόλα συστήματος και όχι στο αρχείο καταγραφής.
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.useraction=Διορθώστε το αρχείο ρυθμίσεων χρησιμοποιώντας τις λεπτομέρειες του μηνύματος σφάλματος και επιχειρήστε ξανά να εκτελέσετε την εργασία.
