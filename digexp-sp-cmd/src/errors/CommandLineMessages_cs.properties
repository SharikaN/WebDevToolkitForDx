ERROR_CMDLN_CONFLICTING_ARGS_3.explanation=Byly zadány konfliktní argumenty nebo konfigurace. K tomu může dojít, pokud určíte název obsahu, pod kterým se má uložit produkt Script Application, ale zároveň určíte také ID obsahu nebo úplnou cestu k obsahu WCM, ve které se má uložit produkt Script Application. Je třeba určit pouze jeden z těchto argumentů nebo vlastností konfigurace označujících umístění, do kterého se má uložit odeslaný obsah produktu Script Application. 
ERROR_CMDLN_CONFLICTING_ARGS_3.useraction=Zkontrolujte konfiguraci a argumenty příkazového řádku a ujistěte se, že odpovídají syntaxi uvedené v dokumentaci přehledu příkazového řádku produktu Script Application pro tento příkaz.

