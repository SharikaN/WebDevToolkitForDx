# CommandLine.19
# The following {0} is replaced with the path to the log file that it's asking you to refer to for more details.
ERROR_CMDLN_CMD_FAILED_1=EJPRC0004E: Příkaz se nezdařil kvůli chybám. Podrobnosti viz protokol: ({0}).
ERROR_CMDLN_CMD_FAILED_1.explanation=Příkaz se nezdařil kvůli chybám, které jsou zaprotokolovány v souboru sp-cmdln.log. Toto je souhrnná chyba zobrazená na konzole nebo standardním výstupu v případě, že byl příkaz dokončen bez vrácení výjimky, ale do souboru protokolu byly během provedení příkazu zaprotokolovány chyby.
ERROR_CMDLN_CMD_FAILED_1.useraction=Zkontrolujte soubor sp-cmdln.log ve složce aplikace a určete, k jakým chybám došlo.

# CommandLine.21
ERROR_CMDLN_BAD_CONFIG_1=EJPRC0005E: Příkaz se nezdařil kvůli chybám konfigurace. Podrobnosti viz protokol: ({0}).
ERROR_CMDLN_BAD_CONFIG_1.explanation=Příkaz se nezdařil při ověřování platnosti kombinace vlastností konfigurace a zadaných argumentů příkazového řádku.
ERROR_CMDLN_BAD_CONFIG_1.useraction=Zkontrolujte soubor sp-cmdln.log ve složce aplikace a určete, k jakým chybám došlo. K této konkrétní chybě jsou v souboru sp-cmdln.log přidruženy podrobnější informace o chybě popisující, které konfigurace nebo které argumenty příkazového řádku způsobují problém.

# CommandLine.22
# In the following error condition, an unexpected exception made it past more specific error handling and was caught at the outer command processing layer, but the logger was not initialized so the exception is being logged to the console.
ERROR_CMDLN_CMD_FAILED_0=EJPRC0006E: Příkaz se nezdařil s výjimkou.
ERROR_CMDLN_CMD_FAILED_0.explanation=Příkaz se nezdařil s výjimkou vrácenou z rozhraní API volaného tímto obslužným programem. V okamžiku selhání nebyl inicializován subsystém protokolování, takže zpráva výjimky byla zaprotokolována do konzoly nebo do standardního proudu chyb, pokud byl obslužný program spuštěn ze skriptu sestavení.
ERROR_CMDLN_CMD_FAILED_0.useraction=Zkontrolujte přidruženou zprávu výjimky ve výstupu konzoly příkazového řádku nebo v místě zachycení standardního proudu chyb, pokud byl obslužný program spuštěn ze skriptu sestavení, a určete, k jaké chybě či chybám došlo.

# CommandLine.23
# The difference between the above EJPRC0006E and this EJPRC0007E is in the above, the logging system failed to initialize so the error is to the console output and in this one, the logging system is initialized so the details are logged there.
ERROR_CMDLN_CMD_FAILED_LOG_0=EJPRC0007E: Příkaz se nezdařil s výjimkou. Podrobnější informace o chybě naleznete v souboru sp-cmdln.log.
ERROR_CMDLN_CMD_FAILED_LOG_0.explanation=Příkaz se nezdařil kvůli chybám.   Podrobnosti o výjimce byly zaprotokolovány do souboru sp-cmdln.log.
ERROR_CMDLN_CMD_FAILED_LOG_0.useraction=Zkontrolujte soubor sp-cmdln.log ve složce aplikace a určete, k jakým chybám došlo.

