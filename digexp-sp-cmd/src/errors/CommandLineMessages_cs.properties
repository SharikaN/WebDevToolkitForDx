ERROR_CMDLN_ERROR_LOADING_CONFIG_1=EJPRC0039E: Chyba při načítání konfiguračního souboru {0}
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.explanation=Došlo k chybě při načítání uvedeného konfiguračního souboru. Správné fungování obslužného programu protokolu produktu Script Application spoléhá na načtení konfiguračního souboru. Pokud dojde k chybě během načítání konfiguračního souboru, nebudou se podrobnosti protokolování zapisovat do souboru protokolu, ale na systémovou konzolu.
