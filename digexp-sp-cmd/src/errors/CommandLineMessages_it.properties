WARNING_CMDLN_INVALID_ROOT_FOLDER_0.explanation=La cartella root specificata non esiste, ma il comando specificato tenta di proseguire comunque l'elaborazione.
WARNING_CMDLN_INVALID_ROOT_FOLDER_0.useraction=Verificare che la cartella root specificata tramite la proprietà di configurazione sp-config.json o l'argomento della riga comando faccia riferimento ad una cartella esistente valida sul disco, che contenga l'applicazione da inviare al server.

