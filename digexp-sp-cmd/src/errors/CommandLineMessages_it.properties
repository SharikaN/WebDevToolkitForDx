# Error to the sp push command line output when there is an error loading the configuration file.  For example, "EJPRC0039E: Error loading configuration file c:\archive\ScriptPortlet\spcf\sp-config.json" followed by "java.io.FileNotFoundException: c:\archive\ScriptPortlet\spcf\sp-config.json (Access is denied)"  
ERROR_CMDLN_ERROR_LOADING_CONFIG_1=EJPRC0039E: Errore durante il caricamento del file di configurazione {0}
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.explanation=Si è verificato un errore durante il caricamento del file di configurazione specificato. L'utility log di Script Application si basa sulla lettura di un file di configurazione per funzionare correttamente. Se si verifica un errore durante il caricamento del file di configurazione, i dettagli di registrazione verranno emessi nella console di sistema piuttosto che nel file di log.
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.useraction=Correggere il file di configurazione in base ai dettagi di errore e ripetere l'operazione.
