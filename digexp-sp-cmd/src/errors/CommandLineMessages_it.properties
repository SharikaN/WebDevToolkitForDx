# PushCommand.38
# The placeholders here are replaced with wcmContentName, wcmContentID and wcmContentPath, where exactly one of which must be specified by config file or command line argument for a successful push. 
ERROR_CMDLN_MISSING_ARG_3=EJPRC0035E: Quando si invia il contenuto deve essere specificato uno di {0}, {1} o {2}.
ERROR_CMDLN_MISSING_ARG_3.explanation=Sono stati forniti argomenti insufficienti per completare il comando push specificato.  Il comando di invio deve identificare dove in WCM memorizzare il contenuto di Script Application, tramite il nome associato ad un'area del sito configurata predefinita, l'identificativo del contenuto di un'istanza di Script Application esistente o un percorso completo a un elemento di contenuto WCM.
ERROR_CMDLN_MISSING_ARG_3.useraction=Esaminare la configurazione e gli argomenti della riga comandi e assicurarsi che corrispondano alla sintassi nella documentazione panoramica della riga comandi Script Application per questo comando.

# PushCommand.39
# Placeholders replaced with non-translatable wcmContentID, wcmContentName and wcmContentPath,  only one of which may be specified via config or command-line arg, for a valid push command.
ERROR_CMDLN_CONFLICTING_ARGS_3=EJPRC0036E: Quando si invia il contenuto è possibile specificare solo uno di {0}, {1} o {2}.
ERROR_CMDLN_CONFLICTING_ARGS_3.explanation=Specificati configurazione o argomenti in conflitto.  Ciò può verificarsi se si specifica un nome contenuto con cui memorizzare Script Application, ma anche se si specifica un ID contenuto o il percorso completo al contenuto WCM in cui memorizzare Script Application. Deve essere specificato solo uno di questi argomenti o proprietà di configurazione che indicano dove memorizzare il contenuto di Script Application inviato.

ERROR_CMDLN_CONFLICTING_ARGS_3.useraction=Esaminare la configurazione e gli argomenti della riga comandi e assicurarsi che corrispondano alla sintassi nella documentazione panoramica della riga comandi Script Application per questo comando.

# PushCommand.40
