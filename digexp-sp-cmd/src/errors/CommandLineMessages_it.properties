ERROR_CMDLN_MISSING_ARG_2=EJPRC0037E: Quando si invia il contenuto {0} deve essere utilizzato in combinazione con {1}.
ERROR_CMDLN_MISSING_ARG_2.explanation=Deve essere fornito l'argomento specificato quando si esegue questo comando.  Ciò si verifica se l'argomento della riga comandi o proprietà di configurazione wcmContentName è stato specificato senza indicare anche l'argomento della riga comandi o proprietà di configurazione wcmContentSiteArea.
ERROR_CMDLN_MISSING_ARG_2.useraction=Assicurarsi che gli argomenti del comando specificati e la configurazione corrispondano alla sintassi descritta nella documentazione panoramica dell'utility di riga comandi Script Application.

