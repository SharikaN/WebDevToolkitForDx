# AutoAuthHandler.7
ERROR_CMDLN_AUTHN_FAILURE_0=EJPRC0001E: Invio dell'applicazione non riuscito a causa di un errore di autenticazione.
ERROR_CMDLN_AUTHN_FAILURE_0.explanation=Il comando specificato non è riuscito a causa di un errore di autenticazione sul server con le credenziali specificate.
ERROR_CMDLN_AUTHN_FAILURE_0.useraction=Controllare il file sp-cmdln.log nella cartella dell'applicazione per informazioni più dettagliate sull'errore e specificare nome  utente e password corretti per l'url server specificato.

# CommandLine.14
ERROR_CMDLN_MALFORMED_COMMAND_1=EJPRC0002E: Formato comando errato: {0}
ERROR_CMDLN_MALFORMED_COMMAND_1.explanation=Sintassi di comando non riconosciuta.
ERROR_CMDLN_MALFORMED_COMMAND_1.useraction=Controllare il file sp-cmdln.log nella cartella dell'applicazione e correggere la sintassi del comando in modo che corrisponda a quanto indicato nella documentazione panoramica dell'utility di riga comandi Script Application per le opzioni e i comandi di questa utility.

# CommandLine.17
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1=EJPRC0003E: Opzioni riga comandi non riconosciute: {0}
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.explanation=I parametri di riga comandi specificati non sono riconosciuti o supportati.
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.useraction=Fare riferimento alla documentazione panoramica dell'utility di riga comandi Script Application per conoscere le opzioni supportate e ripetere il comando con la sintassi corretta.

# CommandLine.19
# The following {0} is replaced with the path to the log file that it's asking you to refer to for more details.
ERROR_CMDLN_CMD_FAILED_1=EJPRC0004E: Comando non riuscito con uno o più errori.  Consultare il log per i dettagli: ({0}).
ERROR_CMDLN_CMD_FAILED_1.explanation=Il comando ha avuto esito negativo con uno o più errori, registrati in sp-cmdln.log.  Questo è un errore di riepilogo visualizzato nell'output della console o standard quando il comando viene completato senza l'emissione di un'eccezione, ma dove gli errori sono stati registrati nel file di log durante l'esecuzione del comando.
ERROR_CMDLN_CMD_FAILED_1.useraction=Controllare il file sp-cmdln.log nella cartella dell'applicazione per determinare quali errori si sono verificati.

# CommandLine.21
ERROR_CMDLN_BAD_CONFIG_1=EJPRC0005E: Comando non riuscito con uno o più errori di configurazione.  Consultare il log per i dettagli: ({0}).
ERROR_CMDLN_BAD_CONFIG_1.explanation=Il comando non è riuscito durante la convalida della combinazione delle proprietà di configurazione e degli argomenti della riga comandi specificati.
ERROR_CMDLN_BAD_CONFIG_1.useraction=Controllare il file sp-cmdln.log nella cartella dell'applicazione per determinare quali errori si sono verificati.  Questo errore particolare è associato a informazioni dettagliate sull'errore nel file sp-cmdln.log, che descrive quali argomenti della riga comandi o di configurazione stanno causando il problema.

# CommandLine.22
# In the following error condition, an unexpected exception made it past more specific error handling and was caught at the outer command processing layer, but the logger was not initialized so the exception is being logged to the console.
ERROR_CMDLN_CMD_FAILED_0=EJPRC0006E: Comando non riuscito con un'eccezione.
ERROR_CMDLN_CMD_FAILED_0.explanation=Il comando ha avuto esito negativo con un'eccezione generata da una API chiamata da questa utility.  Il sottosistema di registrazione non è stato inizializzato al momento in cui si è verificato l'errore, quindi il messaggio di eccezione è stato registrato nella console o nel flusso di errori standard se l'utility è stata eseguita da uno script di build.
ERROR_CMDLN_CMD_FAILED_0.useraction=Controllare il messaggio di eccezione associato nell'output della console riga comandi o dove il flusso di errori standard viene catturato se il comando è stato eseguito da uno script di build, per determinare quali errori si sono verificati.

# CommandLine.23
# The difference between the above EJPRC0006E and this EJPRC0007E is in the above, the logging system failed to initialize so the error is to the console output and in this one, the logging system is initialized so the details are logged there.
ERROR_CMDLN_CMD_FAILED_LOG_0=EJPRC0007E: Comando non riuscito con un'eccezione.  Per ulteriori informazioni descrittive sull'errore, consultare il file sp-cmdln.log.
ERROR_CMDLN_CMD_FAILED_LOG_0.explanation=Comando non riuscito con uno o più errori.   I dettagli dell'eccezione sono stati registrati in sp-cmdln.log.
ERROR_CMDLN_CMD_FAILED_LOG_0.useraction=Controllare il file sp-cmdln.log nella cartella dell'applicazione per determinare quali errori si sono verificati.

