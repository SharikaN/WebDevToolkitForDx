ERROR_CMDLN_MISSING_ARG_3.explanation=Nebol zadaný dostatok argumentov na vykonanie uvedeného príkazu doručenia.  Príkaz doručenia musí identifikovať miesto vo WCM na uloženie obsahu Script Application pomocou názvu priradeného k predvolenej nakonfigurovanej oblasti lokality, identifikátora obsahu existujúcej inštancie Script Application alebo úplnej cesty k položke obsahu WCM.
