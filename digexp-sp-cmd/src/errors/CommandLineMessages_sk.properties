ERROR_CMDLN_CONFLICTING_ARGS_3=EJPRC0036E: Pri vkladaní obsahu môže byť zadané iba jedno z {0}, {1} alebo {2}.
ERROR_CMDLN_CONFLICTING_ARGS_3.explanation=Boli zadané konfliktné argumenty alebo konfigurácia.  Môže sa to stať, ak zadáte názov obsahu na uloženie Script Application, ale tiež zadáte ID obsahu alebo úplnú cestu k WCM, kde sa má uložiť Script Application.  Mal by byť zadaný iba jeden z týchto argumentov alebo konfiguračných vlastností, ktoré označujú miesto na uloženie doručeného obsahu Script Application. 
ERROR_CMDLN_CONFLICTING_ARGS_3.useraction=Skontrolujte konfiguráciu a argumenty príkazového riadka a zaistite, aby sa zhodovali s dokumentáciou s prehľadom príkazového riadka Script Application pre syntax tohto príkazu.

# PushCommand.40
# The placeholders are replaced with the non-translatable wcmContentName and wcmContentSiteArea strings where if wcmContentName is specified, then wcmContentSiteArea must be specified by either configuration or command line argument.
ERROR_CMDLN_MISSING_ARG_2=EJPRC0037E: {0} sa pri vkladaní obsahu musí použiť v kombinácii s {1}.
ERROR_CMDLN_MISSING_ARG_2.explanation=Pri vykonávaní tohto príkazu musí byť zadaný uvedený argument.  Nastane to, ak je zadaná konfiguračná vlastnosť wcmContentName alebo argument príkazového riadka bez určenia konfiguračnej vlastnosti wcmContentSiteArea alebo argumentu príkazového riadka.
ERROR_CMDLN_MISSING_ARG_2.useraction=Zaistite, aby sa zadané argumenty príkazu a konfigurácia zhodovali so syntaxou opísanou v dokumentácii s prehľadom pomocného programu príkazového riadka Script Application.

# Utilities.0
ERROR_CMDLN_UNHANDLED_DISPOSAL_0=EJPRC0038E: Nastal problém počas čistenia pamäte.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.explanation=Nastala neočakávaná chyba počas čistenia pamäte pri vykonávaní daného príkazu.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.useraction=V protokolovom súbore sp-cmdln.log pohľadajte viac informácií o chybách, ktoré mohli nastať počas vykonávania príkazu.

# Error to the sp push command line output when there is an error loading the configuration file.  For example, "EJPRC0039E: Error loading configuration file c:\archive\ScriptPortlet\spcf\sp-config.json" followed by "java.io.FileNotFoundException: c:\archive\ScriptPortlet\spcf\sp-config.json (Access is denied)"  
ERROR_CMDLN_ERROR_LOADING_CONFIG_1=EJPRC0039E: Nastala chyba pri načítavaní konfiguračného súboru {0}
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.explanation=Nastala chyba pri načítavaní uvedeného konfiguračného súboru. Pomocný protokolovací program Script Application sa spolieha na prečítanie konfiguračného súboru kvôli správnej činnosti. Ak nastane chyba pri načítavaní konfiguračného súboru, podrobnosti o protokolovaní sa pošlú do systémovej konzoly, nie do protokolového súboru.
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.useraction=Opravte konfiguračný súbor na základe podrobnosti o chybe a znova skúste operáciu.
