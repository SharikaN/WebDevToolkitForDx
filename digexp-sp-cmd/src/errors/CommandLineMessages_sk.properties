WARNING_CMDLN_INVALID_ROOT_FOLDER_0.explanation=Zadaná koreňová zložka neexistuje, ale zadaný príkaz skúša napriek tomu pokračovať v spracovaní.
WARNING_CMDLN_INVALID_ROOT_FOLDER_0.useraction=Skontrolujte, či koreňová zložka zadaná cez konfiguračnú vlastnosť súboru sp-config.json alebo argument príkazového riadka referencuje existujúcu zložku na disku, ktorá obsahuje aplikáciu na vloženie do servera.

