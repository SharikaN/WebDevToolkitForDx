# AutoAuthHandler.7
ERROR_CMDLN_AUTHN_FAILURE_0=EJPRC0001E: Vloženie aplikácie zlyhalo pre zlyhanie autentifikácie.
ERROR_CMDLN_AUTHN_FAILURE_0.explanation=Uvedený príkaz zlyhal z dôvodu zlyhania autentifikácie v serveri pomocou zadaných prihlasovacích údajov.
ERROR_CMDLN_AUTHN_FAILURE_0.useraction=Pozrite si podrobnejšie chybové informácie v súbore sp-cmdln.log v zložke aplikácie a zadajte správne meno používateľa a heslo pre uvedenú adresu URL servera.

# CommandLine.14
ERROR_CMDLN_MALFORMED_COMMAND_1=EJPRC0002E: Chybne vytvorený príkaz: {0}
ERROR_CMDLN_MALFORMED_COMMAND_1.explanation=Nerozpoznaná syntax príkazu.
ERROR_CMDLN_MALFORMED_COMMAND_1.useraction=Pozrite si súbor sp-cmdln.log v zložke aplikácie a opravte syntax príkazu, aby sa zhodovala s dokumentáciou s prehľadom pomocného programu príkazového riadka Script Application pre príkazy a voľby tohto pomocného programu.

# CommandLine.17
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1=EJPRC0003E: Nerozpoznané voľby príkazového riadka: {0}
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.explanation=Uvedené voľby príkazového riadka nie sú rozpoznané alebo podporované.
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.useraction=Pozrite si dokumentáciu s prehľadom pomocného programu príkazového riadka Script Application, kde nájdete podporované voľby. Zopakujte príkaz so správnou syntaxou volieb.

# CommandLine.19
# The following {0} is replaced with the path to the log file that it's asking you to refer to for more details.
ERROR_CMDLN_CMD_FAILED_1=EJPRC0004E: Príkaz zlyhal s jednou alebo viacerými chybami.  Pozrite si podrobnosti v protokole: ({0}).
ERROR_CMDLN_CMD_FAILED_1.explanation=Príkaz zlyhal s jednou alebo viacerými chybami. Sú zaprotokolované v súbore sp-cmdln.log.  Toto je súhrnná chyba, ktorý sa zobrazí na konzole alebo v štandardnom výstupe, keď sa príkaz dokončí bez vzniku výnimky, ale počas vykonávania príkazu sa zaprotokolovali chyby do protokolového súboru.
ERROR_CMDLN_CMD_FAILED_1.useraction=Skontrolujte súbor sp-cmdln.log v zložke aplikácie a určite, aká chyba alebo chyby nastali.

# CommandLine.21
ERROR_CMDLN_BAD_CONFIG_1=EJPRC0005E: Príkaz zlyhal s jednou alebo viacerými chybami konfigurácie.  Pozrite si podrobnosti v protokole: ({0}).
ERROR_CMDLN_BAD_CONFIG_1.explanation=Príkaz zlyhal počas validovania kombinácie konfiguračných vlastností a zadaných argumentov príkazového riadka.
ERROR_CMDLN_BAD_CONFIG_1.useraction=Skontrolujte súbor sp-cmdln.log v zložke aplikácie a určite, aká chyba alebo chyby nastali.  K tejto konkrétnej chybe sú priradené podrobnejšie informácie o chybe v súbore sp-cmdln.log, ktoré opisujú konfiguráciu alebo argumenty príkazového riadka, ktoré spôsobujú problém.

# CommandLine.22
# In the following error condition, an unexpected exception made it past more specific error handling and was caught at the outer command processing layer, but the logger was not initialized so the exception is being logged to the console.
ERROR_CMDLN_CMD_FAILED_0=EJPRC0006E: Príkaz zlyhal s výnimkou.
ERROR_CMDLN_CMD_FAILED_0.explanation=Príkaz zlyhal s vygenerovanou výnimkou z rozhrania API zavolaného týmto pomocným programom.  Protokolovací podsystém nebol inicializovaný v čase výskytu zlyhania, preto sa správa výnimky zaprotokolovala v konzole alebo štandardnom prúde chyby, ak bol pomocný program spustený zo zostavovacieho skriptu.
ERROR_CMDLN_CMD_FAILED_0.useraction=Skontrolujte priradenú správu výnimky vo výstupe konzoly príkazového riadka alebo na mieste, kde je zachytený prúd štandardnej chyby, ak bol príkaz spustený zo zostavovacieho skriptu, a určite, aká chyba alebo chyby nastali.

# CommandLine.23
# The difference between the above EJPRC0006E and this EJPRC0007E is in the above, the logging system failed to initialize so the error is to the console output and in this one, the logging system is initialized so the details are logged there.
ERROR_CMDLN_CMD_FAILED_LOG_0=EJPRC0007E: Príkaz zlyhal s výnimkou.  Pozrite si súbor sp-cmdln.log s opisnejšími informáciami o chybe.
ERROR_CMDLN_CMD_FAILED_LOG_0.explanation=Príkaz zlyhal s jednou alebo viacerými chybami.   Podrobnosti o výnimke boli zaprotokolované do súboru sp-cmdln.log.
ERROR_CMDLN_CMD_FAILED_LOG_0.useraction=Skontrolujte súbor sp-cmdln.log v zložke aplikácie a určite, aká chyba alebo chyby nastali.

# CommandLine.6
