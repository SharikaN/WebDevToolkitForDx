ERROR_CMDLN_NO_WCM_PROJECTS_0.explanation=No se ha encontrado ningún proyecto WCM en el servidor especificado para las credenciales de servidor especificadas.
ERROR_CMDLN_NO_WCM_PROJECTS_0.useraction=Asegúrese de que se han especificado el servidor y el usuario correcto, o cree un proyecto con el que trabajar si todavía no existe ninguno.

