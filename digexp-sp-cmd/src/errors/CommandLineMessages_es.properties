# AutoAuthHandler.7
ERROR_CMDLN_AUTHN_FAILURE_0=EJPRC0001E: El envío por push de aplicación ha fallado debido a un error de autenticación.
ERROR_CMDLN_AUTHN_FAILURE_0.explanation=El mandato especificado ha fallado debido a una anomalía para autenticarse en el servidor con las credenciales especificadas.
ERROR_CMDLN_AUTHN_FAILURE_0.useraction=Compruebe sp-cmdln.log en la carpeta de aplicación para ver si hay información más detallada y especifique el nombre de usuario y la contraseña correctos para el URL de servidor especificado.

# CommandLine.14
ERROR_CMDLN_MALFORMED_COMMAND_1=EJPRC0002E: Mandato mal formado: {0}
ERROR_CMDLN_MALFORMED_COMMAND_1.explanation=Sintaxis de mandato no reconocida.
ERROR_CMDLN_MALFORMED_COMMAND_1.useraction=Compruebe sp-cmdln.log en la carpeta de aplicación y corrija la sintaxis del mandato para que coincida con la documentación de visión general del programa de utilidad de la línea de mandatos de Script Application para los mandatos y opciones de este programa de utilidad.

# CommandLine.17
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1=EJPRC0003E: Opciones de línea de mandato no reconocidas: {0}
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.explanation=Las opciones de línea de mandatos especificadas no se reconocen o no están soportadas.
ERROR_CMDLN_UNRECOGNIZED_OPTIONS_1.useraction=Consulte la documentación de visión general del programa de utilidad de línea de mandatos Script Application para las opciones soportadas y vuelva a intentar el mandato con la sintaxis de opción correcta.

# CommandLine.19
# The following {0} is replaced with the path to the log file that it's asking you to refer to for more details.
ERROR_CMDLN_CMD_FAILED_1=EJPRC0004E: El mandato ha fallado con uno o más errores.  Consulte el registro para obtener detalles: ({0}).
ERROR_CMDLN_CMD_FAILED_1.explanation=El mandato ha fallado con uno o más errores, registrado en sp-cmdln.log.  Este es un error de resumen que se muestra en la salida estándar o de consola cuando un mandato finaliza sin que se produzca una excepción, pero donde los errores fueron registrados en el archivo de registro durante la ejecución del mandato.
ERROR_CMDLN_CMD_FAILED_1.useraction=Compruebe sp-cmdln.log en la carpeta de aplicación para determinar qué error o errores se han producido.

# CommandLine.21
ERROR_CMDLN_BAD_CONFIG_1=EJPRC0005E: El mandato ha fallado con uno o más errores de configuración.  Consulte el registro para obtener detalles: ({0}).
ERROR_CMDLN_BAD_CONFIG_1.explanation=El mandato ha fallado al validar la combinación de las propiedades de configuración y de los argumentos de línea de mandatos especificados.
ERROR_CMDLN_BAD_CONFIG_1.useraction=Compruebe sp-cmdln.log en la carpeta de aplicación para determinar qué error o errores se han producido.  Este error en concreto está asociado con la información de error más detallada en el archivo sp-cmdln.log, donde se describe qué configuración o argumentos de línea de mandatos están causando el problema.

# CommandLine.22
# In the following error condition, an unexpected exception made it past more specific error handling and was caught at the outer command processing layer, but the logger was not initialized so the exception is being logged to the console.
ERROR_CMDLN_CMD_FAILED_0=EJPRC0006E: El mandato ha fallado con una excepción.
ERROR_CMDLN_CMD_FAILED_0.explanation=El mandato ha fallado con una excepción emitida desde una API invocada por este programa de utilidad.  El subsistema de registro no se ha inicializado en el momento en el que se ha producido el fallo, por lo que el mensaje de excepción se ha registrado en la consola o en la corriente de error estándar si el programa de utilidad se ejecutaba desde un script de creación.
ERROR_CMDLN_CMD_FAILED_0.useraction=Compruebe el mensaje de excepción asociado en el resultado de la consola de línea de mandatos o en donde se capture la corriente de error estándar si el mandato se ha ejecutado desde un script de creación, para determinar qué error o errores se han producido.

# CommandLine.23
# The difference between the above EJPRC0006E and this EJPRC0007E is in the above, the logging system failed to initialize so the error is to the console output and in this one, the logging system is initialized so the details are logged there.
ERROR_CMDLN_CMD_FAILED_LOG_0=EJPRC0007E: El mandato ha fallado con una excepción.  Consulte el archivo sp-cmdln.log para obtener más información sobre errores descriptivos.
ERROR_CMDLN_CMD_FAILED_LOG_0.explanation=El mandato ha fallado con uno o más errores.   Los detalles de la excepción se han registrado en sp-cmdln.log.
ERROR_CMDLN_CMD_FAILED_LOG_0.useraction=Compruebe sp-cmdln.log en la carpeta de aplicación para determinar qué error o errores se han producido.

# CommandLine.6
WARNING_CMDLN_INVALID_ROOT_FOLDER_0=EJPRC0008W: La carpeta raíz especificada no existe; intentando continuar.
WARNING_CMDLN_INVALID_ROOT_FOLDER_0.explanation=La carpeta raíz especificada no existe, aunque de todas formas el mandato especificado está intentando continuar el proceso.
WARNING_CMDLN_INVALID_ROOT_FOLDER_0.useraction=Compruebe que la carpeta raíz especificada mediante la propiedad de configuración de sp-config.json o el argumento de línea de mandatos hace referencia a una carpeta existente válida en disco, que contiene la aplicación que se enviará por push al servidor.

