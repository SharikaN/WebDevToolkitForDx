ERROR_CMDLN_LIST_FAILED_BODY_0.explanation=El mandato de lista no ha recibido el contenido de cuerpo de respuesta JSON esperado, lo que indica que el mandato puede que no se haya completado satisfactoriamente.
ERROR_CMDLN_LIST_FAILED_BODY_0.useraction=Examine el archivo sp-cmdln.log para determinar qué errores se han producido y realice la acción adecuada para resolver el problema.

