ERROR_CMDLN_MISSING_ZIP_1.explanation=El archivo de aplicación especificado no existe.
ERROR_CMDLN_MISSING_ZIP_1.useraction=Examine los argumentos de línea de mandatos y la configuración para asegurarse de que se ha especificado la vía de acceso correcta al archivador de aplicación precompilada.

# PushCommand.37
# The word ZIP in the following resource string should not be translated.
