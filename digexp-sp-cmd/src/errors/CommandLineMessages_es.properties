ERROR_CMDLN_PUSH_REQUIRES_APP_0.explanation=Para este mandato se debe especificar una aplicación precompilada o una carpeta raíz para una aplicación.
ERROR_CMDLN_PUSH_REQUIRES_APP_0.useraction=Asegúrese de que los argumentos de mandatos especificados y la configuración coincidan con la sintaxis descrita en la documentación de visión general del programa de utilidad de línea de mandatos de Script Application.

# PushCommand.35
ERROR_CMDLN_MISSING_HTML_1=EJPRC0032E: El archivo HTML principal especificado no existe en la carpeta raíz: {0}
ERROR_CMDLN_MISSING_HTML_1.explanation=El archivo HTML principal especificado no existe en la carpeta raíz de la aplicación especificada.
ERROR_CMDLN_MISSING_HTML_1.useraction=Examine la aplicación para determinar el archivo HTML principal y especifique la vía de acceso para el archivo HTML del modo adecuado.

# PushCommand.36
# The word ZIP in the following resource string should not be translated.
