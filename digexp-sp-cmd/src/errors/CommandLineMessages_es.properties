ERROR_CMDLN_PUSH_FAIL_RESPONSE_0.explanation=El mandato push no ha recibido el contenido de cuerpo de respuesta JSON esperado, lo que indica que el mandato puede que no se haya completado satisfactoriamente.
ERROR_CMDLN_PUSH_FAIL_RESPONSE_0.useraction=Examine el archivo de registro para determinar qué errores se han producido y llevar a cabo la acción adecuada para resolver el problema.

