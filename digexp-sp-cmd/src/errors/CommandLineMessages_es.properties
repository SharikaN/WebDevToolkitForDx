ERROR_CMDLN_CLIENT_PROVIDER_0.useraction=Asegúrese de que el programa de utilidad de línea de mandatos de línea de mandatos se ha instalado correctamente.  Examine el archivo sp-cmdln.log para obtener más detalles. 

