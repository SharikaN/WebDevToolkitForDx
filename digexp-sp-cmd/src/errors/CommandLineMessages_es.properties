# PushCommand.21
ERROR_CMDLN_PUSH_FAILED_0=EJPRC0028E: La aplicación push ha fallado con uno o varios errores.
ERROR_CMDLN_PUSH_FAILED_0.explanation=Se ha producido un error al intentar enviar por push la aplicación específica al servidor.  Esto puede ocurrir cuando se produce una excepción inesperada desde una API en la que se basa el programa de utilidad o cuando el servidor devuelve un mensaje de respuesta que indica que la solicitud no ha sido correcta.
ERROR_CMDLN_PUSH_FAILED_0.useraction=Examine el archivo sp-cmdln.log para determinar qué errores se han producido y realice la acción adecuada para resolver el problema.

# PushCommand.25
ERROR_CMDLN_BODY_INVALID_JSON_0=EJPRC0029E: El contenido de cuerpo no es una JSON válida.
ERROR_CMDLN_BODY_INVALID_JSON_0.explanation=El mandato push no ha recibido el contenido de cuerpo de respuesta JSON esperado, lo que indica que el mandato puede que no se haya completado satisfactoriamente.
ERROR_CMDLN_BODY_INVALID_JSON_0.useraction=Examine el archivo de registro para determinar qué errores se han producido y llevar a cabo la acción adecuada para resolver el problema.

# PushCommand.26
