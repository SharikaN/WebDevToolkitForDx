ERROR_CMDLN_AUTHN_HANDLER_1.useraction=Examine el archivo sp-cmdln.log para obtener más detalles.  Si no está intentando configurar un manejador de autenticación personalizado, es posible que la instalación del programa de utilidad de línea de mandatos esté dañada.  Consulte la documentación del programa de utilidad de línea de mandatos de Script Application para obtener más información sobre cómo descargar e instalar el programa de utilidad de línea de mandatos.

