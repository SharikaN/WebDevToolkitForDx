ERROR_CMDLN_NO_HTML_ZIP_1.explanation=El programa de utilidad de mandatos no ha podido encontrar el archivo HTML principal en el archivador de aplicación comprimido especificado.
ERROR_CMDLN_NO_HTML_ZIP_1.useraction=Examine el archivador de aplicación y los argumentos de línea de mandatos y aplique arreglos cuando sea necesario para asegurarse de que el producto puede encontrar el archivo HTML principal en el archivador de aplicación especificado.

# PushCommand.38
# The placeholders here are replaced with wcmContentName, wcmContentID and wcmContentPath, where exactly one of which must be specified by config file or command line argument for a successful push. 
ERROR_CMDLN_MISSING_ARG_3=EJPRC0035E: Se debe especificar uno de {0}, {1}, o {2} cuando se envía por push contenido.
ERROR_CMDLN_MISSING_ARG_3.explanation=No se han proporcionado suficientes argumentos para completar el mandato push especificado.   El mandato push debe identificar en qué lugar de WCM se almacenará el contenido de la Script Application, ya sea por nombre asociado con una área de sitio configurada de forma predeterminada, el identificador de contenido de una instancia de Script Application existente o una vía de acceso completa a un elemento de contenido WCM.
ERROR_CMDLN_MISSING_ARG_3.useraction=Examine los argumentos de línea de mandatos y la configuración, y asegúrese de que coincidan con la documentación de visión general de la línea de mandatos de Script Application de la sintaxis para este mandato.

# PushCommand.39
# Placeholders replaced with non-translatable wcmContentID, wcmContentName and wcmContentPath,  only one of which may be specified via config or command-line arg, for a valid push command.
ERROR_CMDLN_CONFLICTING_ARGS_3=EJPRC0036E: Solamente se puede especificar uno de {0}, {1} o {2} cuando se envía por push contenido.
ERROR_CMDLN_CONFLICTING_ARGS_3.explanation=Se han especificado argumentos o configuración en conflicto.  Esto puede suceder si especifica un nombre de contenido para almacenar la Script Application, pero especifique también un ID de contenido o una vía de acceso de contenido WCM completa donde almacenar la Script Application. Sólo debe especificarse uno de estos argumentos o propiedades de configuración que indican dónde se almacenará el contenido de la Script Application enviada por push. 
ERROR_CMDLN_CONFLICTING_ARGS_3.useraction=Examine los argumentos de línea de mandatos y la configuración, y asegúrese de que coincidan con la documentación de visión general de la línea de mandatos de Script Application de la sintaxis para este mandato.

# PushCommand.40
# The placeholders are replaced with the non-translatable wcmContentName and wcmContentSiteArea strings where if wcmContentName is specified, then wcmContentSiteArea must be specified by either configuration or command line argument.
ERROR_CMDLN_MISSING_ARG_2=EJPRC0037E: {0} debe utilizarse en combinación con {1} al enviar por push contenido.
ERROR_CMDLN_MISSING_ARG_2.explanation=El argumento especificado debe proporcionarse al ejecutar este mandato.  Esto sucede si la propiedad de configuración wcmContentName o el argumento de la línea de mandatos está especificado sin también especificar la propiedad de configuración wcmContentSiteArea o el argumento de línea de mandatos.
ERROR_CMDLN_MISSING_ARG_2.useraction=Asegúrese de que los argumentos de mandatos especificados y la configuración coincidan con la sintaxis descrita en la documentación de visión general del programa de utilidad de línea de mandatos de Script Application.

# Utilities.0
ERROR_CMDLN_UNHANDLED_DISPOSAL_0=EJPRC0038E: Se ha producido un problema durante la limpieza de la memoria.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.explanation=Se ha producido un error durante el borrado de memoria al ejecutar el mandato especificado.
ERROR_CMDLN_UNHANDLED_DISPOSAL_0.useraction=Examine el archivo de registro sp-cmdln.log para obtener más información sobre los errores que se han producido durante la ejecución del mandato.

# Error to the sp push command line output when there is an error loading the configuration file.  For example, "EJPRC0039E: Error loading configuration file c:\archive\ScriptPortlet\spcf\sp-config.json" followed by "java.io.FileNotFoundException: c:\archive\ScriptPortlet\spcf\sp-config.json (Access is denied)"  
ERROR_CMDLN_ERROR_LOADING_CONFIG_1=EJPRC0039E: Error al cargar el archivo de configuración {0}
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.explanation=Se ha producido un error al cargar el archivo de configuración especificado. El programa de utilidad de registro Script Application se basa en la lectura de un archivo de configuración para que funcione correctamente. Si se produce un error al cargar el archivo de configuración, se mostrarán los detalles de registro en la consola del sistema, en lugar del archivo de registro.
ERROR_CMDLN_ERROR_LOADING_CONFIG_1.useraction=Corrija el archivo de configuración basándose en los detalles de error y vuelva a intentar la operación.
